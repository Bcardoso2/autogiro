<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Autogiro</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --secondary: #8b5cf6;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --bg-elevated: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        --radius: 16px;
        --shadow: 0 10px 40px rgba(0,0,0,0.3);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
        font-family: 'Inter', -apple-system, system-ui, sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
    }

    .login-container {
        width: 100%;
        max-width: 450px;
    }

    .logo-section {
        text-align: center;
        margin-bottom: 3rem;
    }

    .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 800;
        font-size: 2.5rem;
        box-shadow: 0 12px 24px rgba(59, 130, 246, 0.4);
        margin-bottom: 1rem;
    }

    .logo-text {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
    }

    .logo-subtitle {
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    .card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: var(--radius);
        padding: 2.5rem;
        box-shadow: var(--shadow);
    }

    .tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
        background: rgba(15, 23, 42, 0.5);
        padding: 0.5rem;
        border-radius: 12px;
    }

    .tab {
        flex: 1;
        padding: 0.75rem;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        border-radius: 8px;
        transition: var(--transition);
        font-family: inherit;
    }

    .tab.active {
        background: var(--primary);
        color: white;
    }

    .tab:hover:not(.active) {
        background: rgba(100, 116, 139, 0.1);
    }

    .form-content {
        display: none;
    }

    .form-content.active {
        display: block;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }

    .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        background: rgba(15, 23, 42, 0.5);
        border: 2px solid rgba(148, 163, 184, 0.1);
        border-radius: 10px;
        color: var(--text-primary);
        font-size: 1rem;
        font-family: inherit;
        transition: var(--transition);
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(15, 23, 42, 0.8);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .form-input::placeholder {
        color: var(--text-muted);
    }

    .form-hint {
        color: var(--text-muted);
        font-size: 0.8rem;
        margin-top: 0.5rem;
        display: block;
    }

    .btn-submit {
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        font-family: inherit;
    }

    .btn-submit:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    }

    .btn-submit:disabled {
        background: rgba(100, 116, 139, 0.2);
        color: var(--text-muted);
        cursor: not-allowed;
        transform: none;
    }

    .divider {
        text-align: center;
        margin: 2rem 0;
        position: relative;
    }

    .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: rgba(148, 163, 184, 0.1);
    }

    .divider span {
        background: var(--bg-card);
        padding: 0 1rem;
        position: relative;
        color: var(--text-muted);
        font-size: 0.85rem;
    }

    .link-text {
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    .link-text a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
    }

    .link-text a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }

    #toastContainer {
        position: fixed;
        top: 1.25rem;
        right: 1.25rem;
        z-index: 9999;
    }

    .toast {
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        margin-bottom: 0.75rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        animation: slideIn 0.3s ease;
        min-width: 300px;
        color: var(--text-primary);
    }

    @keyframes slideIn {
        from { transform: translateX(400px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    .toast-success { border-left: 4px solid var(--success); }
    .toast-error { border-left: 4px solid var(--danger); }

    @media (max-width: 768px) {
        .card {
            padding: 2rem 1.5rem;
        }
    }
</style>
</head>
<body>
    <div id="toastContainer"></div>
<div class="login-container">
    <div class="logo-section">
        <div class="logo-icon">AG</div>
        <div class="logo-text">Autogiro</div>
        <p class="logo-subtitle">Catálogo Digital de Veículos</p>
    </div>

    <div class="card">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Entrar</button>
            <button class="tab" onclick="switchTab('register')">Criar Conta</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="loginPhone">Telefone</label>
                    <input type="tel" id="loginPhone" class="form-input" 
                           placeholder="11999999999" required>
                    <small class="form-hint">Digite apenas números</small>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" class="form-input" 
                           placeholder="Sua senha" required>
                </div>
                
                <button type="submit" class="btn-submit">Entrar</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-content">
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label" for="registerName">Nome Completo</label>
                    <input type="text" id="registerName" class="form-input" 
                           placeholder="Seu nome completo" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerPhone">Telefone</label>
                    <input type="tel" id="registerPhone" class="form-input" 
                           placeholder="11999999999" required>
                    <small class="form-hint">Digite apenas números</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerEmail">E-mail (opcional)</label>
                    <input type="email" id="registerEmail" class="form-input" 
                           placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" class="form-input" 
                           placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label" for="registerPasswordConfirm">Confirmar Senha</label>
                    <input type="password" id="registerPasswordConfirm" class="form-input" 
                           placeholder="Digite a senha novamente" required minlength="6">
                </div>
                
                <button type="submit" class="btn-submit">Criar Conta</button>
            </form>
        </div>

        <div class="divider">
            <span>ou</span>
        </div>

        <p class="link-text">
            <a href="index">Voltar ao Catálogo</a>
        </p>
    </div>
</div>

<script>
    // MUDE AQUI: Use localhost para desenvolvimento local
    const API_BASE = 'https://autogiro.onrender.com/api';
    // Para produção, use: const API_BASE = 'https://autogiro.onrender.com/api';

    function switchTab(tab) {
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.form-content');
        
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));
        
        if (tab === 'login') {
            tabs[0].classList.add('active');
            document.getElementById('loginForm').classList.add('active');
        } else {
            tabs[1].classList.add('active');
            document.getElementById('registerForm').classList.add('active');
        }
    }

    async function handleLogin(event) {
    event.preventDefault();
    
    const phone = document.getElementById('loginPhone').value;
    const password = document.getElementById('loginPassword').value;
    const btn = event.target.querySelector('.btn-submit');
    
    btn.disabled = true;
    btn.textContent = 'Entrando...';
    
    try {
        const response = await fetch(`${API_BASE}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // 🔥 SALVAR O TOKEN
            localStorage.setItem('token', data.token);
            
            showToast('Login realizado com sucesso!', 'success');
            setTimeout(() => {
                window.location.href = 'index';
            }, 1000);
        } else {
            showToast(data.error || 'Erro ao fazer login', 'error');
            btn.disabled = false;
            btn.textContent = 'Entrar';
        }
    } catch (error) {
        console.error('Erro no login:', error);
        showToast('Erro ao conectar com o servidor', 'error');
        btn.disabled = false;
        btn.textContent = 'Entrar';
    }
}
    async function handleRegister(event) {
    event.preventDefault();
    
    const name = document.getElementById('registerName').value;
    const phone = document.getElementById('registerPhone').value;
    const email = document.getElementById('registerEmail').value || null;
    const password = document.getElementById('registerPassword').value;
    const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
    const btn = event.target.querySelector('.btn-submit');
    
    if (password !== passwordConfirm) {
        showToast('As senhas não coincidem', 'error');
        return;
    }
    
    btn.disabled = true;
    btn.textContent = 'Criando conta...';
    
    try {
        const response = await fetch(`${API_BASE}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, phone, email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
            // 🔥 SALVAR O TOKEN
            localStorage.setItem('token', data.token);
            
            showToast('Conta criada com sucesso!', 'success');
            setTimeout(() => {
                window.location.href = 'index';
            }, 1000);
        } else {
            showToast(data.error || 'Erro ao criar conta', 'error');
            btn.disabled = false;
            btn.textContent = 'Criar Conta';
        }
    } catch (error) {
        console.error('Erro no registro:', error);
        showToast('Erro ao conectar com o servidor', 'error');
        btn.disabled = false;
        btn.textContent = 'Criar Conta';
    }
}
    function showToast(message, type = 'success') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.textContent = message;
        container.appendChild(toast);
        
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(400px)';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // Verifica se já está logado ao carregar a página
    async function checkAuth() {
    try {
        const token = localStorage.getItem('token'); // 🔥 PEGAR TOKEN
        
        if (!token) return; // Se não tem token, não faz nada
        
        const response = await fetch(`${API_BASE}/auth/me`, {
            headers: {
                'Authorization': `Bearer ${token}` // 🔥 ENVIAR TOKEN
            }
        });
        
        const data = await response.json();
        
        if (data.success && data.user) {
            // Se já está logado, redireciona para o catálogo
            window.location.href = 'index';
        } else {
            // Token inválido
            localStorage.removeItem('token');
        }
    } catch (error) {
        // Ignora erros - usuário não está logado
        console.log('Usuário não autenticado');
        localStorage.removeItem('token');
    }
}
    window.addEventListener('DOMContentLoaded', checkAuth);
</script>
</body>
</html>
