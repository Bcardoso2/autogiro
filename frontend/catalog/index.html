<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#001C49">
    <title>Autogiro - Catálogo de Veículos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #001C49;
            --primary-light: #002d6b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-dark: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 1px 3px rgba(0, 28, 73, 0.1);
            --shadow-lg: 0 4px 12px rgba(0, 28, 73, 0.15);
            --transition: all 0.3s ease;
            --header-height-mobile: 72px;
            --header-height-desktop: 100px;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            padding-top: var(--header-height-mobile);
        }

        .hidden { display: none !important; }
        
        /* HEADER - mantém todo CSS igual */
        .header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.1rem;
        }
        
        .logo-text {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .menu-toggle {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
        }

        .menu-toggle span {
            width: 20px;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
            transform-origin: center;
        }

        .header.open .menu-toggle span:nth-child(1) {
            transform: translateY(6px) rotate(45deg);
        }
        .header.open .menu-toggle span:nth-child(2) {
            opacity: 0;
        }
        .header.open .menu-toggle span:nth-child(3) {
            transform: translateY(-6px) rotate(-45deg);
        }

        .nav-menu {
            display: none;
        }

        .header.open .nav-menu {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.25rem;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid var(--primary);
            border-radius: 10px;
            background: var(--primary);
            box-shadow: var(--shadow-lg);
        }

        .nav-link {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            transition: var(--transition);
            text-align: center;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-link:hover, 
        .nav-link.active {
            background: rgba(0, 28, 73, 0.08);
            color: var(--primary);
        }

        .header.open .nav-link {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .header.open .nav-link:hover,
        .header.open .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .header-stats {
            display: none;
        }
        
        .stat-item {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            text-align: center;
            flex: 1;
            max-width: 120px;
        }
        
        .stat-number {
            display: block;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1.2;
        }
        
        .stat-label {
            display: block;
            font-size: 0.65rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #userInfoContainer {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            font-size: 0.85rem;
            width: 100%;
        }

        .user-info-row {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .user-credits {
            font-weight: 700;
            color: var(--success);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: var(--transition);
            min-height: 44px;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-login {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            transition: var(--transition);
            text-decoration: none;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-login:hover {
            background: var(--primary-light);
        }

        @media (max-width: 767px) {
            .header:not(.open) #userInfoContainer { display: none; }
            .header.open #userInfoContainer { display: flex; margin-top: 0.5rem; }
            .header:not(.open) .header-stats { display: none; }
            .header.open .header-stats { display: flex; justify-content: center; gap: 0.5rem; margin-top: 0.5rem; }

            .header.open #userInfoContainer .user-info {
                background: var(--bg-white);
                border: 1px solid var(--border);
                box-shadow: var(--shadow);
                border-radius: 10px;
            }

            .header.open .header-stats .stat-item {
                max-width: none;
                flex: 1;
            }
            .header.open .header-stats {
                background: var(--bg-white);
                border: 1px solid var(--border);
                box-shadow: var(--shadow);
                border-radius: 10px;
                padding: 0.5rem;
            }
            .header.open .nav-menu + .header-stats { margin-top: 0.5rem; }
            .header.open #userInfoContainer { margin-top: 0.5rem; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem 1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* NOVO: TABS SYSTEM */
        .tabs-container {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            display: flex;
            gap: 0.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.875rem 1rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tab-btn:hover {
            background: rgba(0, 28, 73, 0.05);
            color: var(--primary);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tab-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .tab-btn:not(.active) .tab-badge {
            background: rgba(0, 28, 73, 0.1);
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
        
        /* FILTERS */
        .filters-section {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }
        
        .search-bar {
            position: relative;
            margin-bottom: 0.75rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.75rem;
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-dark);
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
            min-height: 44px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 28, 73, 0.1);
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .filters-row {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .filter-group {
            width: 100%;
        }

        .filter-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-dark);
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
            cursor: pointer;
            min-height: 44px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 28, 73, 0.1);
        }

        .results-summary {
            background: var(--bg-light);
            border-radius: 8px;
            padding: 0.625rem 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .results-summary strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        /* EVENT GROUPS */
        .event-group {
            margin-bottom: 2rem;
        }

        .event-header {
            background: rgba(0, 28, 73, 0.05);
            border: 1px solid rgba(0, 28, 73, 0.1);
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .event-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--primary);
        }

        .event-count {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
            background: rgba(0, 28, 73, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }

        /* VEHICLES GRID */
        .vehicles-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .vehicle-card {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        /* NOVO: Direct Sale Styling */
        .vehicle-card.direct-sale {
            border: 2px solid var(--warning);
            position: relative;
        }

        .direct-sale-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--warning);
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .vehicle-card:active {
            transform: scale(0.98);
        }

        .vehicle-gallery {
            position: relative;
            background: var(--bg-light);
        }
        
        .main-image-container {
            position: relative;
            height: 220px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
        }
        
        .main-image-container:active .image-overlay {
            opacity: 1;
        }
        
        .zoom-text {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        .thumbnail-strip {
            display: flex;
            height: 60px;
            gap: 4px;
            padding: 4px;
            background: var(--bg-light);
        }
        
        .thumbnail-strip img {
            flex: 1;
            height: 52px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .thumbnail-strip img:active {
            border-color: var(--primary);
        }
        
        .more-photos {
            flex: 1;
            height: 52px;
            background: rgba(0, 28, 73, 0.05);
            border: 1px solid rgba(0, 28, 73, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
        }
        
        .more-photos:active {
            background: var(--primary);
            color: white;
        }

        .no-image {
            height: 220px;
            background: var(--bg-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }
        
        .no-image-text {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .vehicle-info {
            padding: 1rem;
        }
        
        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.75rem;
        }
        
        .vehicle-title-section {
            flex: 1;
            min-width: 0;
        }
        
        .vehicle-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.3;
            margin-bottom: 0.5rem;
            word-break: break-word;
        }
        
        .vehicle-badges {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            flex-shrink: 0;
        }
        
        .category-badge {
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .vehicle-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .vehicle-detail svg {
            flex-shrink: 0;
        }

        .vehicle-pricing {
            margin: 1rem 0;
            text-align: center;
            padding: 1rem;
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 10px;
        }

        /* NOVO: Direct Sale Pricing */
        .vehicle-pricing.direct-sale-pricing {
            background: rgba(245, 158, 11, 0.05);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .vehicle-pricing.direct-sale-pricing .main-price {
            color: var(--warning);
        }
        
        .main-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--success);
            line-height: 1.2;
        }

        .price-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .original-price {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-decoration: line-through;
            margin-bottom: 0.25rem;
        }

        .vehicle-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .vehicle-actions .btn-proposal,
        .vehicle-actions .btn-buy-now {
            grid-column: 1 / -1;
        }
        
        .btn-primary, 
        .btn-secondary, 
        .btn-proposal,
        .btn-buy-now,
        .btn-laudo {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            text-align: center;
            font-family: inherit;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:active {
            background: var(--primary-light);
            transform: scale(0.98);
        }
        
        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:active {
            background: var(--border);
            transform: scale(0.98);
        }
        
        .btn-proposal {
            background: var(--success);
            color: white;
        }
        
        .btn-proposal:active {
            background: #059669;
            transform: scale(0.98);
        }

        /* NOVO: Buy Now Button */
        .btn-buy-now {
            background: var(--warning);
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .btn-buy-now:active {
            background: #d97706;
            transform: scale(0.98);
        }
        
        .btn-laudo {
            background: var(--warning);
            color: white;
        }
        
        .btn-laudo:active {
            background: #d97706;
            transform: scale(0.98);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 0;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--bg-white);
            border-radius: var(--radius) var(--radius) 0 0;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-lg);
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--bg-white);
            z-index: 10;
        }
        
        .modal-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
            flex: 1;
            padding-right: 1rem;
        }
        
        .modal-close {
            background: var(--bg-light);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 8px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
        }
        
        .modal-close:active {
            background: var(--border);
        }
        
        .modal-body {
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-dark);
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
            min-height: 44px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 28, 73, 0.1);
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 1rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            min-height: 50px;
        }
        
        .btn-submit:active {
            background: var(--primary-light);
            transform: scale(0.98);
        }
        
        .btn-submit:disabled {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .info-box {
            background: rgba(245, 158, 11, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.85rem;
            color: #b45309;
            line-height: 1.6;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        #toastContainer {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .toast {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
            color: var(--text-dark);
            font-size: 0.9rem;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .toast-success { border-left: 4px solid var(--success); }
        .toast-error { border-left: 4px solid var(--danger); }
        
        /* RESPONSIVE */
        @media (min-width: 640px) {
            .vehicles-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters-row {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .filter-group {
                flex: 1;
                min-width: 200px;
            }

            .user-info {
                flex-direction: row;
                width: auto;
            }

            .modal-overlay {
                align-items: center;
                padding: 1rem;
            }

            .modal-content {
                border-radius: var(--radius);
                max-width: 600px;
                transform: scale(0.9);
            }

            .modal-overlay.active .modal-content {
                transform: scale(1);
            }

            #toastContainer {
                top: 1rem;
                right: 1rem;
                left: auto;
                bottom: auto;
            }

            .toast {
                min-width: 300px;
                animation: slideIn 0.3s ease;
            }

            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        }

        @media (min-width: 768px) {
            body {
                padding-top: var(--header-height-desktop);
            }

            .header {
                padding: 1rem 0;
            }

            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 0 1.5rem;
            }

            .header-top {
                width: auto;
            }

            .menu-toggle {
                display: none;
            }

            .logo-icon {
                width: 48px;
                height: 48px;
                font-size: 1.4rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .nav-menu {
                display: flex !important;
                flex-direction: row;
                width: auto;
                gap: 0.5rem;
            }

            .nav-link {
                font-size: 0.95rem;
                min-height: auto;
            }

            .nav-link:hover {
                background: rgba(0, 28, 73, 0.08);
            }

            .header-stats {
                display: flex;
                justify-content: center;
                gap: 0.75rem;
                width: auto;
            }

            .stat-item {
                padding: 0.75rem 1.25rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .container {
                padding: 1.5rem;
            }

            .filters-section {
                padding: 1.5rem;
            }

            .main-image-container:hover .image-overlay {
                opacity: 1;
            }

            .thumbnail-strip img:hover {
                border-color: var(--primary);
            }

            .more-photos:hover {

                color: white;
            }

            .btn-primary:hover {
                background: var(--primary-light);
                transform: none;
            }

            .btn-secondary:hover {
                background: var(--border);
            }

            .btn-proposal:hover {
                background: #059669;
            }

            .btn-buy-now:hover {

            }

            .btn-laudo:hover {

            }

            .btn-submit:hover {

            }

            .modal-close:hover {

                box-shadow: var(--shadow-lg);
                transform: translateY(-2px);
            }

            .vehicle-card:active {
                transform: translateY(0);
            }
        }

        @media (min-width: 1024px) {
            .vehicles-grid {
                grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            }

            .container {
                padding: 2rem 1.5rem;
            }

            }

            .no-image {
                height: 250px;
            }

<body>
    <div id="toastContainer"></div>

    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <a href="/" class="logo">
                    <div class="logo-icon">AG</div>

                <button class="menu-toggle" id="menuToggle" aria-label="Abrir menu" onclick="toggleMenu()">
                    <span></span>

                    <span></span>
                </button>

            <nav class="nav-menu" id="navMenu">
                <a href="/" class="nav-link active">Catálogo</a>
                <a href="propostas" class="nav-link">Propostas</a>
                <a href="recarga" class="nav-link">Recarregar</a>

            </nav>

            <div class="header-stats">

            <div id="userInfoContainer">

                    </div>

    <div class="container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Carregando veículos...</p>
        </div>

        <div id="catalogContent" class="hidden">
            <!-- NOVO: TABS -->
            <div class="tabs-container">
                <button class="tab-btn active" onclick="switchTab('propostas')" id="tabPropostas">
                    Venda com Propostas
                    <span class="tab-badge" id="badgePropostas">0</span>
                </button>
                <button class="tab-btn" onclick="switchTab('direta')" id="tabDireta">
                    Venda Direta
                    <span class="tab-badge" id="badgeDireta">0</span>
                </button>
            </div>

            <!-- TAB: Venda com Propostas -->
            <div id="contentPropostas" class="tab-content active">
                <div class="filters-section">
                    <div class="search-bar">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="search" class="search-input" id="searchInputPropostas" placeholder="Buscar por marca, modelo...">
                    </div>
                    <div class="filters-row">
                        <div class="filter-group">
                            <select class="filter-select" id="categoryFilterPropostas">
                                <option value="all">Todas as Categorias</option>
                                <option value="Carro">Carros</option>
                                <option value="Caminhão">Caminhões</option>
                                <option value="Moto">Motos</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <select class="filter-select" id="stateFilterPropostas">
                                <option value="all">Todos os Estados</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <select class="filter-select" id="eventFilterPropostas">
                                <option value="all">Todos os Eventos</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="results-summary">
                    Mostrando <strong id="visibleCountPropostas">0</strong> de <strong id="totalCountPropostas">0</strong> veículos
                </div>
                <div class="vehicles-grid" id="vehiclesGridPropostas"></div>
            </div>

            <!-- TAB: Venda Direta -->
            <div id="contentDireta" class="tab-content">
                <div class="filters-section">
                    <div class="search-bar">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="search" class="search-input" id="searchInputDireta" placeholder="Buscar por marca, modelo...">
                    </div>
                    <div class="filters-row">
                        <div class="filter-group">
                            <select class="filter-select" id="categoryFilterDireta">
                                <option value="all">Todas as Categorias</option>
                                <option value="Carro">Carros</option>
                                <option value="Caminhão">Caminhões</option>
                                <option value="Moto">Motos</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <select class="filter-select" id="stateFilterDireta">
                                <option value="all">Todos os Estados</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <select class="filter-select" id="eventFilterDireta">
                                <option value="all">Todos os Eventos</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="results-summary">
                    Mostrando <strong id="visibleCountDireta">0</strong> de <strong id="totalCountDireta">0</strong> veículos
                </div>
                <div class="vehicles-grid" id="vehiclesGridDireta"></div>
            </div>
        </div>
    </div>

    <script>
        // NOVO: Lista de IDs de Venda Direta
        const DIRECT_SALE_IDS = [
            '385283', '385282', '385281', '385280', '385279',
            '385278', '385277', '385276', '385275', '385274',
            '385273', '385272', '385271', '385270'
        ];

        const APP_STATE = {
            vehicles: [],
            currentUser: null,
            isLoggedIn: false,
            currentTab: 'propostas',
            propostas: {
                vehicles: [],
                pagination: { currentPage: 1, totalPages: 1, totalVehicles: 0, limit: 20 },
                filters: { category: 'all', state: 'all', eventDate: 'all', search: '' },
                availableFilters: { states: [], eventDates: [] }
            },
            direta: {
                vehicles: [],
                pagination: { currentPage: 1, totalPages: 1, totalVehicles: 0, limit: 20 },
                filters: { category: 'all', state: 'all', eventDate: 'all', search: '' },
                availableFilters: { states: [], eventDates: [] }
            }
        }

        const API_BASE = 'https://autogiro.onrender.com/api'

        function toggleMenu() {
            const headerEl = document.querySelector('.header')
            const btn = document.getElementById('menuToggle')
            const isOpen = headerEl.classList.toggle('open')
            if (btn) btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false')
        }

        // NOVO: Função para trocar de aba
        function switchTab(tab) {
            APP_STATE.currentTab = tab
            document.getElementById('tabPropostas').classList.toggle('active', tab === 'propostas')
            document.getElementById('tabDireta').classList.toggle('active', tab === 'direta')
            document.getElementById('contentPropostas').classList.toggle('active', tab === 'propostas')
            document.getElementById('contentDireta').classList.toggle('active', tab === 'direta')
            
            if (tab === 'direta' && APP_STATE.direta.vehicles.length === 0) {
                loadVehicles('direta')
            }
        }

        // NOVO: Verifica se é venda direta
        function isDirectSale(externalId) {
            return DIRECT_SALE_IDS.includes(externalId)
        }

        // NOVO: Calcula preço com 3%
        function calculateDirectSalePrice(price) {
            return parseFloat(price) * 1.03
        }

        async function loadVehicles(tab = 'propostas') {
            try {
                console.log(`Carregando veículos para aba: ${tab}`)
                
                const tabData = APP_STATE[tab]
                const params = new URLSearchParams({
                    page: tabData.pagination.currentPage,
                    limit: tabData.pagination.limit,
                    category: tabData.filters.category,
                    state: tabData.filters.state,
                    event_date: tabData.filters.eventDate,
                    search: tabData.filters.search
                })
                
                const response = await fetch(`${API_BASE}/vehicles?${params}`, { credentials: 'include' })
                const result = await response.json()
                
                if (result.success) {
                    const allVehicles = result.data.vehicles
                    const propostasVehicles = allVehicles.filter(v => !isDirectSale(v.external_id))
                    const diretaVehicles = allVehicles.filter(v => isDirectSale(v.external_id))

                    if (tab === 'propostas') {
                        APP_STATE.propostas.vehicles = propostasVehicles
                        APP_STATE.propostas.pagination = {
                            ...result.data.pagination,
                            totalVehicles: propostasVehicles.length
                        }
                        if (result.data.filters) {
                            APP_STATE.propostas.availableFilters = result.data.filters
                            populateFilters('propostas')
                        }
                    } else {
                        APP_STATE.direta.vehicles = diretaVehicles
                        APP_STATE.direta.pagination = {
                            ...result.data.pagination,
                            totalVehicles: diretaVehicles.length
                        }
                        if (result.data.filters) {
                            APP_STATE.direta.availableFilters = result.data.filters
                            populateFilters('direta')
                        }
                    }

                    document.getElementById('badgePropostas').textContent = propostasVehicles.length
                    document.getElementById('badgeDireta').textContent = diretaVehicles.length
                    
                    renderVehicles(tab)
                    updateStats()
                } else {
                    showToast('Erro ao carregar veículos', 'error')
                }
            } catch (error) {
                console.error('Erro ao carregar veículos:', error)
                showToast('Erro ao conectar com o servidor', 'error')
            } finally {
                document.getElementById('loading').classList.add('hidden')
                document.getElementById('catalogContent').classList.remove('hidden')
            }
        }

        async function checkAuth() {
            try {
                const token = localStorage.getItem('token')
                if (!token) {
                    APP_STATE.isLoggedIn = false
                    APP_STATE.currentUser = null
                    updateUserUI()
                    return
                }
                
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                
                const data = await response.json()
                
                if (data.success && data.user) {
                    APP_STATE.currentUser = data.user
                    APP_STATE.isLoggedIn = true
                } else {
                    localStorage.removeItem('token')
                    APP_STATE.isLoggedIn = false
                    APP_STATE.currentUser = null
                }
                
                updateUserUI()
            } catch (error) {
                console.error('Erro ao verificar auth:', error)
                localStorage.removeItem('token')
                APP_STATE.isLoggedIn = false
                APP_STATE.currentUser = null
                updateUserUI()
            }
        }

        function updateUserUI() {
            const userInfo = document.getElementById('userInfo')
            const btnLogin = document.getElementById('btnLogin')
            const userName = document.getElementById('userName')
            const userCredits = document.getElementById('userCredits')
            
            if (APP_STATE.isLoggedIn && APP_STATE.currentUser) {
                userInfo.classList.remove('hidden')
                btnLogin.classList.add('hidden')
                userName.textContent = APP_STATE.currentUser.name
                userCredits.textContent = `${parseFloat(APP_STATE.currentUser.credits).toFixed(1)} créditos`
            } else {
                userInfo.classList.add('hidden')
                btnLogin.classList.remove('hidden')
            }
        }

        function renderVehicles(tab = 'propostas') {
            const suffix = tab.charAt(0).toUpperCase() + tab.slice(1)
            const grid = document.getElementById(`vehiclesGrid${suffix}`)
            const tabData = APP_STATE[tab]
            
            grid.innerHTML = ''
            
            if (tabData.vehicles.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem 1rem;">
                        <h3 style="color: var(--text-secondary); margin-bottom: 0.5rem;">Nenhum veículo encontrado</h3>
                        <p style="color: var(--text-muted); font-size: 0.9rem;">Tente ajustar os filtros</p>
                    </div>
                `
                updateVisibleCount(0, tab)
                return
            }
            
            const groupedByEvent = {}
            tabData.vehicles.forEach(vehicle => {
                const eventDate = vehicle.event_date ? vehicle.event_date.split('T')[0] : 'sem-data'
                if (!groupedByEvent[eventDate]) groupedByEvent[eventDate] = []
                groupedByEvent[eventDate].push(vehicle)
            })
            
            const sortedDates = Object.keys(groupedByEvent).sort((a, b) => {
                if (a === 'sem-data') return 1
                if (b === 'sem-data') return -1
                return new Date(b) - new Date(a)
            })
            
            sortedDates.forEach(eventDate => {
                const vehicles = groupedByEvent[eventDate]
                const eventGroup = document.createElement('div')
                eventGroup.className = 'event-group'
                
                let formattedDate = 'Sem data definida'
                if (eventDate !== 'sem-data') {
                    const date = new Date(eventDate + 'T12:00:00')
                    formattedDate = date.toLocaleDateString('pt-BR', {
                        day: '2-digit', month: '2-digit', year: 'numeric'
                    })
                }
                
                eventGroup.innerHTML = `
                    <div class="event-header">
                        <h2 class="event-title">Evento: ${formattedDate}</h2>
                        <span class="event-count">${vehicles.length}</span>
                    </div>
                    <div class="vehicles-grid"></div>
                `
                
                grid.appendChild(eventGroup)
                const groupGrid = eventGroup.querySelector('.vehicles-grid')
                vehicles.forEach(vehicle => {
                    groupGrid.appendChild(createVehicleCard(vehicle, tab))
                })
            })
            
            updateVisibleCount(tabData.vehicles.length, tab)
        }

        function createVehicleCard(vehicle, tab = 'propostas') {
            const div = document.createElement('div')
            const isDirect = isDirectSale(vehicle.external_id)
            div.className = isDirect ? 'vehicle-card direct-sale' : 'vehicle-card'
            div.setAttribute('data-external-id', vehicle.external_id)
            
            const images = vehicle.images || []
            const hasImages = images.length > 0
            const originalPrice = parseFloat(vehicle.price)
            const directPrice = calculateDirectSalePrice(originalPrice)
            const displayPrice = isDirect ? directPrice : originalPrice
            
            div.innerHTML = `
                ${isDirect ? '<div class="direct-sale-badge">VENDA DIRETA</div>' : ''}
                <div class="vehicle-gallery">
                    ${hasImages ? `
                        <div class="main-image-container" onclick="openGallery('${vehicle.external_id}')">
                            <img src="${images[0].url}" alt="${vehicle.brand} ${vehicle.model}" loading="lazy">
                            <div class="image-overlay">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                                <span class="zoom-text">Ver ${images.length} foto${images.length > 1 ? 's' : ''}</span>
                            </div>
                        </div>
                        ${images.length > 1 ? `
                            <div class="thumbnail-strip">
                                ${images.slice(1, 4).map((img, idx) => `
                                    <img src="${img.thumb || img.url}" alt="Foto ${idx + 2}" loading="lazy"
                                         onclick="openGallery('${vehicle.external_id}', ${idx + 1})">
                                `).join('')}
                                ${images.length > 4 ? `
                                    <div class="more-photos" onclick="openGallery('${vehicle.external_id}')">+${images.length - 4}</div>
                                ` : ''}
                            </div>
                        ` : ''}
                    ` : `
                        <div class="no-image">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <span class="no-image-text">Sem Imagem</span>
                        </div>
                    `}
                </div>
                <div class="vehicle-info">
                    <div class="vehicle-header">
                        <div class="vehicle-title-section">
                            <h3 class="vehicle-title">${vehicle.brand} ${vehicle.model}</h3>
                        </div>
                        <div class="vehicle-badges">
                            <span class="category-badge">${vehicle.category || 'N/A'}</span>
                        </div>
                    </div>
                    ${vehicle.location ? `
                        <div class="vehicle-detail">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <span style="color: var(--text-secondary);">${vehicle.location}</span>
                        </div>
                    ` : ''}
                    <div class="vehicle-detail">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span style="color: var(--text-dark); font-weight: 500;">Ano: ${vehicle.year}</span>
                    </div>
                    <div class="vehicle-detail">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span style="color: var(--text-dark); font-weight: 500;">${formatNumber(vehicle.mileage)} km</span>
                    </div>
                    <div class="vehicle-pricing ${isDirect ? 'direct-sale-pricing' : ''}">
                        <div class="main-price">R$ ${formatPrice(displayPrice)}</div>
                    </div>
                    <div class="vehicle-actions">
                        <button class="btn-primary" onclick="openDetails('${vehicle.external_id}')">Ver Detalhes</button>
                        <button class="btn-secondary" onclick="openGallery('${vehicle.external_id}')">Fotos (${images.length})</button>
                        ${vehicle.laudo_file_url ? `
                            <button class="btn-laudo" onclick="window.open('${vehicle.laudo_file_url}', '_blank')">Ver Laudo</button>
                        ` : ''}
                        ${isDirect ? `
                            <button class="btn-buy-now" onclick="handleDirectSale('${vehicle.external_id}')">COMPRAR AGORA</button>
                        ` : `
                            <button class="btn-proposal" onclick="handleProposal('${vehicle.external_id}')">Fazer Proposta</button>
                        `}
                    </div>
                </div>
            `
            
            return div
        }

        function formatPrice(price) {
            return parseFloat(price || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })
        }

        function formatNumber(num) {
            return parseInt(num || 0).toLocaleString('pt-BR')
        }

        function updateStats() {
            const totalVehicles = APP_STATE.propostas.pagination.totalVehicles + APP_STATE.direta.pagination.totalVehicles
            document.getElementById('totalVehicles').textContent = totalVehicles
        }

        function populateFilters(tab = 'propostas') {
            const tabData = APP_STATE[tab]
            const suffix = tab.charAt(0).toUpperCase() + tab.slice(1)
            const stateFilter = document.getElementById(`stateFilter${suffix}`)
            const eventFilter = document.getElementById(`eventFilter${suffix}`)
            
            stateFilter.innerHTML = '<option value="all">Todos os Estados</option>'
            eventFilter.innerHTML = '<option value="all">Todos os Eventos</option>'
            
            tabData.availableFilters.states.forEach(state => {
                const option = document.createElement('option')
                option.value = state
                option.textContent = state
                stateFilter.appendChild(option)
            })
            
            tabData.availableFilters.eventDates.forEach(eventDate => {
                const option = document.createElement('option')
                const dateOnly = eventDate.split('T')[0]
                option.value = dateOnly
                const [year, month, day] = dateOnly.split('-')
                const date = new Date(year, month - 1, day)
                option.textContent = date.toLocaleDateString('pt-BR', {
                    day: '2-digit', month: '2-digit', year: 'numeric'
                })
                eventFilter.appendChild(option)
            })
        }

        function updateVisibleCount(count, tab = 'propostas') {
            const suffix = tab.charAt(0).toUpperCase() + tab.slice(1)
            document.getElementById(`visibleCount${suffix}`).textContent = count
            document.getElementById(`totalCount${suffix}`).textContent = APP_STATE[tab].pagination.totalVehicles
        }

        function applyFilters(tab = 'propostas') {
            const tabData = APP_STATE[tab]
            const suffix = tab.charAt(0).toUpperCase() + tab.slice(1)
            tabData.pagination.currentPage = 1
            tabData.filters.category = document.getElementById(`categoryFilter${suffix}`).value
            tabData.filters.state = document.getElementById(`stateFilter${suffix}`).value
            tabData.filters.eventDate = document.getElementById(`eventFilter${suffix}`).value
            loadVehicles(tab)
        }

        async function handleProposal(externalId) {
            const vehicle = [...APP_STATE.propostas.vehicles, ...APP_STATE.direta.vehicles]
                .find(v => v.external_id === externalId)
            
            if (!APP_STATE.isLoggedIn) {
                showToast('Você precisa fazer login para fazer uma proposta', 'error')
                setTimeout(() => window.location.href = 'login', 1500)
                return
            }
            
            if (!APP_STATE.currentUser.cpf) {
                showToast('Complete seu cadastro para fazer propostas', 'error')
                setTimeout(() => window.location.href = 'perfil', 1500)
                return
            }
            
            if (APP_STATE.currentUser.credits < 1) {
                showToast('Créditos insuficientes', 'error')
                setTimeout(() => window.location.href = 'recarga', 1500)
                return
            }
            
            openProposalModal(vehicle)
        }

        // NOVO: Handle Direct Sale
        async function handleDirectSale(externalId) {
            const vehicle = APP_STATE.direta.vehicles.find(v => v.external_id === externalId)
            
            if (!APP_STATE.isLoggedIn) {
                showToast('Você precisa fazer login para comprar', 'error')
                setTimeout(() => window.location.href = 'login', 1500)
                return
            }
            
            if (!APP_STATE.currentUser.cpf) {
                showToast('Complete seu cadastro para comprar', 'error')
                setTimeout(() => window.location.href = 'perfil', 1500)
                return
            }
            
            if (APP_STATE.currentUser.credits < 1) {
                showToast('Créditos insuficientes', 'error')
                setTimeout(() => window.location.href = 'recarga', 1500)
                return
            }
            
            openDirectSaleModal(vehicle)
        }

        // NOVO: Modal de Venda Direta
        function openDirectSaleModal(vehicle) {
            const originalPrice = parseFloat(vehicle.price)
            const finalPrice = calculateDirectSalePrice(originalPrice)
            
            createModal('Compra Direta', `
                <div style="text-align: center;">
                    <h3 style="margin-bottom: 1rem;">${vehicle.brand} ${vehicle.model} ${vehicle.year}</h3>
                    <div style="background: rgba(245, 158, 11, 0.1); border: 2px solid var(--warning); border-radius: 10px; padding: 2rem; margin: 1.5rem 0;">
                        <div style="font-size: 2.5rem; color: var(--warning); font-weight: 800;">
                            R$ ${formatPrice(finalPrice)}
                        </div>
                    </div>
                    <form id="directSaleForm" onsubmit="submitDirectSale(event, '${vehicle.external_id}', ${finalPrice})">
                        <div class="form-group">
                            <label class="form-label" for="clientName">Seu Nome *</label>
                            <input type="text" id="clientName" class="form-input" value="${APP_STATE.currentUser.name}" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="clientPhone">Seu Telefone *</label>
                            <input type="tel" id="clientPhone" class="form-input" value="${APP_STATE.currentUser.phone}" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="clientEmail">Seu Email (opcional)</label>
                            <input type="email" id="clientEmail" class="form-input" value="${APP_STATE.currentUser.email || ''}" placeholder="seu@email.com">
                        </div>
                        <div class="info-box">
                            <strong>Atenção:</strong> Esta compra consumirá <strong>1 crédito (R$ 1.000,00)</strong> do seu saldo.<br>
                            Saldo atual: <strong>${parseFloat(APP_STATE.currentUser.credits).toFixed(1)} créditos</strong>
                        </div>
                        <button type="submit" class="btn-submit" style="background: var(--warning);">Confirmar Compra (1 crédito)</button>
                    </form>
                </div>
            `)
        }

        function openProposalModal(vehicle) {
            createModal('Fazer Proposta', `
                <div style="text-align: center;">
                    <h3 style="margin-bottom: 1rem;">${vehicle.brand} ${vehicle.model} ${vehicle.year}</h3>
                    <p style="font-size: 1.2rem; color: var(--success); font-weight: 600; margin: 1.25rem 0;">
                        Preço Anunciado: R$ ${formatPrice(vehicle.price)}
                    </p>
                    <form id="proposalForm" onsubmit="submitProposal(event, '${vehicle.external_id}')">
                        <div class="form-group">
                            <label class="form-label" for="proposalValue">Valor da Proposta *</label>
                            <input type="text" id="proposalValue" class="form-input" placeholder="R$ 0,00" required
                                   style="font-size: 1.1rem; font-weight: 600; color: var(--success);">
                            <input type="hidden" id="proposalValueHidden">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="clientName">Seu Nome *</label>
                            <input type="text" id="clientName" class="form-input" value="${APP_STATE.currentUser.name}" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="clientPhone">Seu Telefone *</label>
                            <input type="tel" id="clientPhone" class="form-input" value="${APP_STATE.currentUser.phone}" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="clientEmail">Seu Email (opcional)</label>
                            <input type="email" id="clientEmail" class="form-input" value="${APP_STATE.currentUser.email || ''}" placeholder="seu@email.com">
                        </div>
                        <div class="info-box">
                            <strong>Atenção:</strong> Esta proposta consumirá <strong>1 crédito (R$ 1.000,00)</strong> do seu saldo.<br>
                            Saldo atual: <strong>${parseFloat(APP_STATE.currentUser.credits).toFixed(1)} créditos</strong>
                        </div>
                        <button type="submit" class="btn-submit">Enviar Proposta (1 crédito)</button>
                    </form>
                </div>
            `)
            
            setTimeout(() => {
                const input = document.getElementById('proposalValue')
                if (input) {
                    input.addEventListener('input', formatCurrencyInput)
                    input.addEventListener('keypress', onlyNumbers)
                }
            }, 100)
        }

        function onlyNumbers(e) {
            const char = String.fromCharCode(e.which || e.keyCode)
            if (!/[0-9]/.test(char) && e.which !== 0 && e.which !== 8) {
                e.preventDefault()
            }
        }

        function formatCurrencyInput(e) {
            let value = e.target.value.replace(/\D/g, '')
            if (value === '' || value === '0') {
                e.target.value = ''
                document.getElementById('proposalValueHidden').value = '0'
                return
            }
            value = value.replace(/^0+/, '')
            if (value === '') {
                e.target.value = ''
                document.getElementById('proposalValueHidden').value = '0'
                return
            }
            const numberValue = parseInt(value) / 100
            document.getElementById('proposalValueHidden').value = numberValue.toFixed(2)
            e.target.value = 'R$ ' + numberValue.toLocaleString('pt-BR', {
                minimumFractionDigits: 2, maximumFractionDigits: 2
            })
        }

        // NOVO: Submit Direct Sale
        async function submitDirectSale(event, vehicleExternalId, finalPrice) {
            event.preventDefault()
            const btn = event.target.querySelector('.btn-submit')
            btn.disabled = true
            btn.textContent = 'Processando...'
            
            const proposalData = {
                vehicle_external_id: vehicleExternalId,
                proposal_amount: finalPrice,
                customer_name: document.getElementById('clientName').value,
                customer_phone: document.getElementById('clientPhone').value,
                customer_email: document.getElementById('clientEmail').value || null
            }
            
            try {
                const token = localStorage.getItem('token')
                const response = await fetch(`${API_BASE}/proposals`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(proposalData)
                })
                
                const data = await response.json()
                
                if (data.success) {
                    APP_STATE.currentUser.credits = data.remaining_credits
                    updateUserUI()
                    closeAllModals()
                    showToast('Compra confirmada com sucesso!', 'success')
                } else {
                    showToast(data.error || 'Erro ao processar compra', 'error')
                    btn.disabled = false
                    btn.textContent = 'Confirmar Compra (1 crédito)'
                }
            } catch (error) {
                console.error('Erro ao processar compra:', error)
                showToast('Erro ao conectar com o servidor', 'error')
                btn.disabled = false
                btn.textContent = 'Confirmar Compra (1 crédito)'
            }
        }

        async function submitProposal(event, vehicleExternalId) {
            event.preventDefault()
            const btn = event.target.querySelector('.btn-submit')
            btn.disabled = true
            btn.textContent = 'Enviando...'
            
            const proposalAmount = parseFloat(document.getElementById('proposalValueHidden').value)
            
            if (!proposalAmount || proposalAmount < 1) {
                showToast('Insira um valor válido para a proposta', 'error')
                btn.disabled = false
                btn.textContent = 'Enviar Proposta (1 crédito)'
                return
            }
            
            const proposalData = {
                vehicle_external_id: vehicleExternalId,
                proposal_amount: proposalAmount,
                customer_name: document.getElementById('clientName').value,
                customer_phone: document.getElementById('clientPhone').value,
                customer_email: document.getElementById('clientEmail').value || null
            }
            
            try {
                const token = localStorage.getItem('token')
                const response = await fetch(`${API_BASE}/proposals`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(proposalData)
                })
                
                const data = await response.json()
                
                if (data.success) {
                    APP_STATE.currentUser.credits = data.remaining_credits
                    updateUserUI()
                    closeAllModals()
                    showToast('Proposta enviada com sucesso!', 'success')
                } else {
                    showToast(data.error || 'Erro ao enviar proposta', 'error')
                    btn.disabled = false
                    btn.textContent = 'Enviar Proposta (1 crédito)'
                }
            } catch (error) {
                console.error('Erro ao enviar proposta:', error)
                showToast('Erro ao conectar com o servidor', 'error')
                btn.disabled = false
                btn.textContent = 'Enviar Proposta (1 crédito)'
            }
        }

        function openDetails(externalId) {
            const vehicle = [...APP_STATE.propostas.vehicles, ...APP_STATE.direta.vehicles]
                .find(v => v.external_id === externalId)
            const isDirect = isDirectSale(externalId)
            const displayPrice = isDirect ? calculateDirectSalePrice(vehicle.price) : vehicle.price
            
            createModal(`${vehicle.brand} ${vehicle.model}`, `
                <div style="background: var(--bg-light); padding: 1.5rem; border-radius: 10px;">
                    ${isDirect ? '<div style="background: var(--warning); color: white; padding: 0.5rem 1rem; border-radius: 6px; text-align: center; font-weight: 700; margin-bottom: 1rem;">VENDA DIRETA</div>' : ''}
                    
                    <h4 style="margin-bottom: 1rem; color: var(--primary);">Informações do Veículo</h4>
                    <p style="margin-bottom: 0.75rem;"><strong>Marca/Modelo:</strong> ${vehicle.brand} ${vehicle.model}</p>
                    <p style="margin-bottom: 0.75rem;"><strong>Ano:</strong> ${vehicle.year}</p>
                    <p style="margin-bottom: 0.75rem;"><strong>Quilometragem:</strong> ${formatNumber(vehicle.mileage)} km</p>
                    <p style="margin-bottom: 0.75rem;"><strong>Combustível:</strong> ${vehicle.fuel_type || 'N/A'}</p>
                    <p style="margin-bottom: 0.75rem;"><strong>Transmissão:</strong> ${vehicle.transmission || 'Manual'}</p>
                    <p style="margin-bottom: 0.75rem;"><strong>Cor:</strong> ${vehicle.color || 'N/A'}</p>
                    <p style="margin-bottom: 0.75rem;"><strong>Preço:</strong> R$ ${formatPrice(displayPrice)} ${isDirect ? '(+3%)' : ''}</p>
                    <p style="margin-bottom: 0.75rem;"><strong>Localização:</strong> ${vehicle.location || 'N/A'}</p>
                    
                    ${vehicle.description ? `
                        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                            <h4 style="margin-bottom: 0.75rem; color: var(--primary);">Sobre este Veículo</h4>
                            <div style="color: var(--text-secondary); line-height: 1.8; font-size: 0.9rem; white-space: pre-wrap; text-align: justify;">${vehicle.description}</div>
                        </div>
                    ` : ''}
                </div>
            `)
        }

        function openGallery(externalId, startImage = 0) {
            const vehicle = [...APP_STATE.propostas.vehicles, ...APP_STATE.direta.vehicles]
                .find(v => v.external_id === externalId)
            const images = vehicle.images || []
            
            if (images.length === 0) {
                showToast('Nenhuma imagem disponível', 'error')
                return
            }
            
            let currentImage = startImage
            
            createModal(`${vehicle.brand} ${vehicle.model} - Galeria`, `
                <div id="galleryContent" style="text-align: center;">
                    <img id="galleryImage" src="${images[currentImage].url}" 
                          style="max-width: 100%; max-height: 60vh; border-radius: 10px; display: block; margin: 0 auto;">
                    <p style="margin-top: 1rem; color: var(--text-secondary);">Foto ${currentImage + 1} de ${images.length}</p>
                    ${images.length > 1 ? `
                        <div style="display: flex; gap: 0.5rem; justify-content: center; margin-top: 1rem;">
                            <button class="btn-secondary" onclick="changeGalleryImage(-1)">← Anterior</button>
                            <button class="btn-secondary" onclick="changeGalleryImage(1)">Próxima →</button>
                        </div>
                    ` : ''}
                </div>
            `)
            
            window.changeGalleryImage = (direction) => {
                currentImage += direction
                if (currentImage < 0) currentImage = images.length - 1
                if (currentImage >= images.length) currentImage = 0
                document.getElementById('galleryImage').src = images[currentImage].url
                document.querySelector('#galleryContent p').textContent = `Foto ${currentImage + 1} de ${images.length}`
            }
        }

        function createModal(title, content) {
            const overlay = document.createElement('div')
            overlay.className = 'modal-overlay'
            overlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">${title}</h2>
                        <button class="modal-close" onclick="closeModal(this)">&times;</button>
                    </div>
                    <div class="modal-body">${content}</div>
                </div>
            `
            document.body.appendChild(overlay)
            document.body.style.overflow = 'hidden'
            setTimeout(() => overlay.classList.add('active'), 10)
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) closeModal(overlay.querySelector('.modal-close'))
            })
            return overlay
        }
        
        function closeModal(closeBtn) {
            const overlay = closeBtn.closest('.modal-overlay')
            overlay.classList.remove('active')
            setTimeout(() => {
                overlay.remove()
                document.body.style.overflow = ''
            }, 300)
        }

        function closeAllModals() {
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.classList.remove('active')
                setTimeout(() => modal.remove(), 300)
            })
            document.body.style.overflow = ''
        }

        async function logout() {
            localStorage.removeItem('token')
            APP_STATE.currentUser = null
            APP_STATE.isLoggedIn = false
            updateUserUI()
            showToast('Logout realizado com sucesso', 'success')
        }
       
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer')
            const toast = document.createElement('div')
            toast.className = `toast toast-${type}`
            toast.textContent = message
            container.appendChild(toast)
            setTimeout(() => {
                toast.style.opacity = '0'
                setTimeout(() => toast.remove(), 300)
            }, 3000)
        }

        // Setup filters for both tabs
        document.addEventListener('DOMContentLoaded', () => {
            ['Propostas', 'Direta'].forEach(suffix => {
                const searchInput = document.getElementById(`searchInput${suffix}`)
                const categoryFilter = document.getElementById(`categoryFilter${suffix}`)
                const stateFilter = document.getElementById(`stateFilter${suffix}`)
                const eventFilter = document.getElementById(`eventFilter${suffix}`)
                const tab = suffix.toLowerCase()
                
                let searchTimeout
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        clearTimeout(searchTimeout)
                        searchTimeout = setTimeout(() => {
                            APP_STATE[tab].filters.search = e.target.value
                            applyFilters(tab)
                        }, 500)
                    })
                }
                if (categoryFilter) categoryFilter.addEventListener('change', () => applyFilters(tab))
                if (stateFilter) stateFilter.addEventListener('change', () => applyFilters(tab))
                if (eventFilter) eventFilter.addEventListener('change', () => applyFilters(tab))
            })
        })

        window.addEventListener('DOMContentLoaded', () => {
            console.log('Iniciando aplicação...')
            checkAuth().then(() => {
                console.log('Auth checado, carregando veículos...')
                loadVehicles('propostas')
                loadVehicles('direta')
            })
        })
    </script>
</body>
</html>
