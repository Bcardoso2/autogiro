<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autogiro - Catálogo de Veículos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #001C49;
            --primary-light: #002d6b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-dark: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 1px 3px rgba(0, 28, 73, 0.1);
            --shadow-lg: 0 4px 12px rgba(0, 28, 73, 0.15);
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            padding-top: 85px;
        }

        .hidden { display: none !important; }
        
        /* Header */
        .header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.25rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .nav-menu {
            display: none;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .nav-menu.active {
            display: flex;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(0, 28, 73, 0.08);
            color: var(--primary);
        }
        
        .header-stats {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .stat-item {
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            text-align: center;
        }
        
        .stat-number {
            display: block;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            display: block;
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #userInfoContainer {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .user-credits {
            font-weight: 700;
            color: var(--success);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-login {
            background: var(--primary);
            color: white;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-login:hover {
            background: var(--primary-light);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem 1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Filters */
        .filters-section {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }
        
        .search-bar {
            position: relative;
        }

        .filters-row {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-dark);
            font-size: 0.875rem;
            font-family: inherit;
            transition: var(--transition);
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            border-width: 2px;
        }

        /* Event Group Headers */
        .event-group {
            margin-bottom: 2rem;
        }

        .event-header {
            background: rgba(0, 28, 73, 0.05);
            border: 1px solid rgba(0, 28, 73, 0.1);
            border-radius: var(--radius);
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
        }

        .event-count {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
            background: rgba(0, 28, 73, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 3rem;
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-dark);
            font-size: 0.875rem;
            font-family: inherit;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            border-width: 2px;
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        /* Results Summary */
        .results-summary {
            background: var(--bg-light);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .results-summary strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        /* Vehicles Grid */
        .vehicles-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .vehicle-card {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .vehicle-card:hover {
            box-shadow: var(--shadow-lg);
        }

        /* Gallery */
        .vehicle-gallery {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: var(--bg-light);
        }
        
        .main-image-container {
            position: relative;
            height: 190px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .vehicle-card:hover .main-image-container img {
            transform: scale(1.05);
        }
        
        .image-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
        }
        
        .main-image-container:hover .image-overlay {
            opacity: 1;
        }
        
        .zoom-text {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .thumbnail-strip {
            display: flex;
            height: 60px;
            gap: 4px;
            padding: 4px;
            background: var(--bg-light);
        }
        
        .thumbnail-strip img {
            flex: 1;
            height: 52px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .thumbnail-strip img:hover {
            border-color: var(--primary);
        }
        
        .more-photos {
            flex: 1;
            height: 52px;
            background: rgba(0, 28, 73, 0.05);
            border: 1px solid rgba(0, 28, 73, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
        }
        
        .more-photos:hover {
            background: var(--primary);
            color: white;
        }

        .no-image {
            height: 250px;
            background: var(--bg-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }
        
        .no-image-text {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* Vehicle Info */
        .vehicle-info {
            padding: 1rem;
        }
        
        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.75rem;
        }
        
        .vehicle-title-section {
            flex: 1;
        }
        
        .vehicle-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }
        
        .vehicle-year {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary);
            background: rgba(0, 28, 73, 0.08);
            border: 1px solid rgba(0, 28, 73, 0.15);
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
        }
        
        .vehicle-badges {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            flex-shrink: 0;
        }
        
        .category-badge {
            padding: 0.25rem 0.6rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .vehicle-pricing {
            margin-bottom: 1rem;
            text-align: center;
            padding: 1rem;
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 10px;
        }
        
        .main-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--success);
        }

        /* Actions */
        .vehicle-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .vehicle-actions .btn-proposal {
            grid-column: 1 / -1;
        }
        
        .btn-primary, .btn-secondary, .btn-proposal, .btn-laudo {
            padding: 0.625rem 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.75rem;
            text-align: center;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-light);
        }
        
        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        .btn-proposal {
            background: var(--success);
            color: white;
        }
        
        .btn-proposal:hover {
            background: #059669;
        }
        
        .btn-laudo {
            background: var(--warning);
            color: white;
        }
        
        .btn-laudo:hover {
            background: #d97706;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: var(--shadow-lg);
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }
        
        .modal-close {
            background: var(--bg-light);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: var(--border);
        }
        
        .modal-body {
            padding: 1.25rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-dark);
            font-size: 0.875rem;
            font-family: inherit;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            border-width: 2px;
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .btn-submit:hover {
            background: var(--primary-light);
        }
        
        .btn-submit:disabled {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .info-box {
            background: rgba(245, 158, 11, 0.1);
            padding: 0.875rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.8rem;
            color: var(--warning);
            line-height: 1.5;
        }

        /* Toast Notifications */
        #toastContainer {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
        }
        
        .toast {
            background: var(--bg-white);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.875rem 1.25rem;
            margin-bottom: 0.625rem;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease;
            min-width: 250px;
            max-width: 90vw;
            color: var(--text-dark);
            font-size: 0.875rem;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast-success { border-left: 4px solid var(--success); }
        .toast-error { border-left: 4px solid var(--danger); }
        
        /* Tablet */
        @media (min-width: 640px) {
            .vehicles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop */
        @media (min-width: 768px) {
            body {
                padding-top: 100px;
            }

            .header {
                padding: 1.25rem 0;
            }

            .header-content {
                flex-direction: row;
                justify-content: space-between;
                padding: 0 1.5rem;
                gap: 2rem;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .logo-text {
                font-size: 1.75rem;
            }

            .nav-menu {
                display: flex !important;
                width: auto;
            }

            .nav-link {
                font-size: 0.95rem;
            }

            .header-stats {
                width: auto;
            }

            .stat-item {
                padding: 0.75rem 1.25rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }

            #userInfoContainer {
                width: auto;
            }

            .user-info {
                font-size: 0.95rem;
                padding: 0.75rem 1.25rem;
                gap: 1rem;
            }

            .btn-logout {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .btn-login {
                padding: 0.75rem 1.5rem;
                font-size: 0.95rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            .filters-section {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .search-input {
                padding: 0.875rem 0.875rem 0.875rem 3rem;
                font-size: 0.95rem;
            }

            .vehicle-info {
                padding: 1.25rem;
            }

            .vehicle-title {
                font-size: 1.125rem;
            }
        }

        /* Large Desktop */
        @media (min-width: 1024px) {
            .vehicles-grid {
                grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div id="toastContainer"></div>

    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">AG</div>
                <div class="logo-text">Autogiro</div>
            </a>

            <nav class="nav-menu hidden" id="navMenu">
                <a href="/" class="nav-link active">Catálogo</a>
                <a href="propostas" class="nav-link">Propostas</a>
                <a href="recarga" class="nav-link">Recarregar</a>
                <a href="perfil" class="nav-link">Perfil</a>
            </nav>

            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalVehicles">0</span>
                    <span class="stat-label">Veículos</span>
                </div>
            </div>

            <div id="userInfoContainer">
                <div class="user-info hidden" id="userInfo">
                    <span id="userName"></span>
                    <span class="user-credits" id="userCredits">0 créditos</span>
                    <button class="btn-logout" onclick="logout()">Sair</button>
                </div>
                <a href="login" class="btn-login" id="btnLogin">Entrar</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Carregando veículos...</p>
        </div>

        <div id="catalogContent" class="hidden">
            <div class="filters-section">
                <div class="search-bar">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" id="searchInput" placeholder="Buscar por marca, modelo...">
                </div>
                
                <div class="filters-row">
                    <div class="filter-group">
                        <select class="filter-select" id="categoryFilter">
                            <option value="all">Todas as Categorias</option>
                            <option value="Carro">Carros</option>
                            <option value="Caminhão">Caminhões</option>
                            <option value="Moto">Motos</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select class="filter-select" id="stateFilter">
                            <option value="all">Todos os Estados</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <select class="filter-select" id="eventFilter">
                            <option value="all">Todos os Eventos</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="results-summary">
                Mostrando <strong id="visibleCount">0</strong> de <strong id="totalCount">0</strong> veículos
            </div>

            <div class="vehicles-grid" id="vehiclesGrid"></div>
        </div>
    </div>

    <script>
        const APP_STATE = {
            vehicles: [],
            currentUser: null,
            isLoggedIn: false
        }

        const API_BASE = 'https://autogiro.onrender.com/api'

        async function loadVehicles() {
            try {
                console.log('Carregando veículos...')
                const response = await fetch(`${API_BASE}/vehicles`, { credentials: 'include' })
                const data = await response.json()
                
                if (data.success) {
                    APP_STATE.vehicles = data.vehicles
                    console.log('Veículos carregados:', APP_STATE.vehicles.length)
                    populateStateFilter()
                    populateEventFilter()
                    renderVehicles()
                    updateStats()
                } else {
                    showToast('Erro ao carregar veículos', 'error')
                }
            } catch (error) {
                console.error('Erro ao carregar veículos:', error)
                showToast('Erro ao conectar com o servidor', 'error')
            } finally {
                document.getElementById('loading').classList.add('hidden')
                document.getElementById('catalogContent').classList.remove('hidden')
            }
        }

      async function checkAuth() {
    try {
        console.log('Verificando autenticação...')
        const token = localStorage.getItem('token') // 🔥 PEGAR TOKEN
        
        if (!token) {
            APP_STATE.isLoggedIn = false
            APP_STATE.currentUser = null
            updateUserUI()
            return
        }
        
        const response = await fetch(`${API_BASE}/auth/me`, {
            headers: {
                'Authorization': `Bearer ${token}` // 🔥 ENVIAR TOKEN
            }
        })
        
        const data = await response.json()
        
        if (data.success && data.user) {
            APP_STATE.currentUser = data.user
            APP_STATE.isLoggedIn = true
        } else {
            // Token inválido/expirado
            localStorage.removeItem('token') // 🔥 REMOVER TOKEN
            APP_STATE.isLoggedIn = false
            APP_STATE.currentUser = null
        }
        
        updateUserUI()
    } catch (error) {
        console.error('Erro ao verificar auth:', error)
        localStorage.removeItem('token')
        APP_STATE.isLoggedIn = false
        APP_STATE.currentUser = null
        updateUserUI()
    }
} 
        function updateUserUI() {
            const userInfo = document.getElementById('userInfo')
            const btnLogin = document.getElementById('btnLogin')
            const userName = document.getElementById('userName')
            const userCredits = document.getElementById('userCredits')
            const navMenu = document.getElementById('navMenu')
            
            if (APP_STATE.isLoggedIn && APP_STATE.currentUser) {
                userInfo.classList.remove('hidden')
                btnLogin.classList.add('hidden')
                navMenu.classList.remove('hidden')
                userName.textContent = APP_STATE.currentUser.name
                userCredits.textContent = `${parseFloat(APP_STATE.currentUser.credits).toFixed(1)} créditos`
            } else {
                userInfo.classList.add('hidden')
                btnLogin.classList.remove('hidden')
                navMenu.classList.add('hidden')
            }
        }

        function renderVehicles() {
    const grid = document.getElementById('vehiclesGrid')
    grid.innerHTML = ''
    
    const categoryFilter = document.getElementById('categoryFilter').value
    const stateFilter = document.getElementById('stateFilter').value  // 👈 ADICIONE
    const eventFilter = document.getElementById('eventFilter').value
    
    let filteredVehicles = APP_STATE.vehicles.filter(vehicle => {
        const matchCategory = categoryFilter === 'all' || vehicle.category === categoryFilter
        const vehicleState = extractStateFromLocation(vehicle.location)  // 👈 ADICIONE
        const matchState = stateFilter === 'all' || vehicleState === stateFilter  // 👈 ADICIONE
        const vehicleEventDate = vehicle.event_date ? vehicle.event_date.split('T')[0] : null
        const matchEvent = eventFilter === 'all' || vehicleEventDate === eventFilter
        return matchCategory && matchState && matchEvent  // 👈 MODIFIQUE
    })

            
            const groupedByEvent = {}
            filteredVehicles.forEach(vehicle => {
                const eventDate = vehicle.event_date ? vehicle.event_date.split('T')[0] : 'sem-data'
                if (!groupedByEvent[eventDate]) {
                    groupedByEvent[eventDate] = []
                }
                groupedByEvent[eventDate].push(vehicle)
            })
            
            const sortedDates = Object.keys(groupedByEvent).sort((a, b) => {
                if (a === 'sem-data') return 1
                if (b === 'sem-data') return -1
                return new Date(b) - new Date(a)
            })
            
            sortedDates.forEach(eventDate => {
                const vehicles = groupedByEvent[eventDate]
                
                const eventGroup = document.createElement('div')
                eventGroup.className = 'event-group'
                
                let formattedDate
                if (eventDate === 'sem-data') {
                    formattedDate = 'Sem data definida'
                } else {
                    const date = new Date(eventDate + 'T12:00:00')
                    formattedDate = date.toLocaleDateString('pt-BR', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    })
                }
                
                eventGroup.innerHTML = `
                    <div class="event-header">
                        <h2 class="event-title">Evento: ${formattedDate}</h2>
                        <span class="event-count">${vehicles.length}</span>
                    </div>
                    <div class="vehicles-grid" id="grid-${eventDate.replace(/[^a-zA-Z0-9]/g, '-')}"></div>
                `
                
                grid.appendChild(eventGroup)
                
                const groupGrid = eventGroup.querySelector('.vehicles-grid')
                vehicles.forEach((vehicle) => {
                    const globalIndex = APP_STATE.vehicles.indexOf(vehicle)
                    const card = createVehicleCard(vehicle, globalIndex)
                    groupGrid.appendChild(card)
                })
            })
            
            updateVisibleCount(filteredVehicles.length)
        }

        function extractStateFromLocation(location) {
    if (!location) return null
    const parts = location.split(',')
    if (parts.length >= 2) {
        const state = parts[parts.length - 1].trim()
        if (state.length === 2) {
            return state.toUpperCase()
        }
    }
    return null
}

function populateStateFilter() {
    const stateFilter = document.getElementById('stateFilter')
    
    const states = [...new Set(
        APP_STATE.vehicles
            .map(v => extractStateFromLocation(v.location))
            .filter(Boolean)
    )]
    
    states.sort()
    
    states.forEach(state => {
        const option = document.createElement('option')
        option.value = state
        option.textContent = state
        stateFilter.appendChild(option)
    })
}

        function updateVisibleCount(count) {
            document.getElementById('visibleCount').textContent = count
            document.getElementById('totalCount').textContent = APP_STATE.vehicles.length
        }

                                ${images.slice(1, 4).map((img, idx) => `

                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>

                        </div>

                </div>

                <div class="vehicle-info">
                    <div class="vehicle-header">
                        <div class="vehicle-title-section">
                            <h3 class="vehicle-title">${vehicle.brand} ${vehicle.model}</h3>
                        </div>
                        <div class="vehicle-badges">
                            <span class="category-badge">${vehicle.category || 'N/A'}</span>
                        </div>
                    </div>

                    ${vehicle.location ? `
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <span style="color: var(--text-secondary); font-size: 0.875rem;">${vehicle.location}</span>
                        </div>
                    ` : ''}

                    <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span style="color: var(--text-dark); font-size: 0.875rem; font-weight: 500;">Ano: ${vehicle.year}</span>
                    </div>

                    <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span style="color: var(--text-dark); font-size: 0.875rem; font-weight: 500;">${formatNumber(vehicle.mileage)} km</span>
                    </div>

                    ${vehicle.fuel_type ? `
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="3" y1="22" x2="15" y2="22"></line>
                                <line x1="4" y1="9" x2="14" y2="9"></line>
                                <path d="M14 22V4a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v18"></path>
                                <path d="M14 13h2a2 2 0 0 1 2 2v2a2 2 0 0 0 2 2h0a2 2 0 0 0 2-2V9.83a2 2 0 0 0-.59-1.42L18 5"></path>
                            </svg>
                            <span style="color: var(--text-dark); font-size: 0.875rem; font-weight: 500;">${vehicle.fuel_type}</span>
                        </div>
                    ` : ''}

                    ${vehicle.transmission ? `
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6"></path>
                                <path d="m4.93 4.93 4.24 4.24m5.66 5.66 4.24 4.24"></path>
                                <path d="m19.07 4.93-4.24 4.24m-5.66 5.66-4.24 4.24"></path>
                            </svg>
                            <span style="color: var(--text-dark); font-size: 0.875rem; font-weight: 500;">${vehicle.transmission}</span>
                        </div>
                    ` : ''}

                    <div class="vehicle-pricing">
                        <div style="font-size: 0.7rem; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.25rem;">
                            Proposta Inicial
                        </div>
                        <div class="main-price">R$ ${formatPrice(vehicle.price)}</div>
                    </div>

                    <div class="vehicle-actions">
                        <button class="btn-primary" onclick="openDetails(${index})">Ver Detalhes</button>
                        <button class="btn-secondary" onclick="openGallery(${index})">Fotos (${images.length})</button>
                        ${vehicle.laudo_file_url ? `
                            <button class="btn-laudo" onclick="window.open('${vehicle.laudo_file_url}', '_blank')">Ver Laudo</button>
                        ` : ''}
                        <button class="btn-proposal" onclick="handleProposal(${index})">Fazer Proposta</button>
                    </div>
                </div>
            `
            
            return div
        }

        function formatPrice(price) {
            return parseFloat(price || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })
        }

        function formatNumber(num) {
            return parseInt(num || 0).toLocaleString('pt-BR')
        }

        function updateStats() {
            document.getElementById('totalVehicles').textContent = APP_STATE.vehicles.length
        }

       document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput')
    const categoryFilter = document.getElementById('categoryFilter')
    const stateFilter = document.getElementById('stateFilter')  // ✅ JÁ EXISTE
    const eventFilter = document.getElementById('eventFilter')
    
    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase()
            const allCards = document.querySelectorAll('.vehicle-card')
            let count = 0
            
            allCards.forEach((card) => {
                const index = parseInt(card.getAttribute('data-index'))
                const vehicle = APP_STATE.vehicles[index]
                const text = `${vehicle.brand} ${vehicle.model} ${vehicle.description || ''} ${vehicle.color || ''}`.toLowerCase()
                
                if (text.includes(query)) {
                    card.style.display = ''
                    count++
                } else {
                    card.style.display = 'none'
                }
            })
            
            document.getElementById('visibleCount').textContent = count
        })
    }
    
    if (categoryFilter) {
        categoryFilter.addEventListener('change', renderVehicles)
    }
    
    if (stateFilter) {  // 👈 ADICIONE ESTE BLOCO AQUI
        stateFilter.addEventListener('change', renderVehicles)
    }
    
    if (eventFilter) {
        eventFilter.addEventListener('change', renderVehicles)
    }
})

async function handleProposal(index) {
    const vehicle = APP_STATE.vehicles[index]
    
    if (!APP_STATE.isLoggedIn) {
        showToast('Você precisa fazer login para fazer uma proposta', 'error')
        setTimeout(() => {
            window.location.href = 'login'
        }, 1500)
        return
    }
    
    if (!APP_STATE.currentUser.cpf) {
        showToast('Complete seu cadastro para fazer propostas', 'error')
        setTimeout(() => {
            window.location.href = 'perfil'
        }, 1500)
        return
    }
    
    if (APP_STATE.currentUser.credits < 1) {
        showToast('Créditos insuficientes', 'error')
        setTimeout(() => {
            window.location.href = 'recarga'
        }, 1500)
        return
    }
    
    openProposalModal(vehicle)
}
        
        function openProposalModal(vehicle) {
            createModal('Fazer Proposta', `
                <div style="text-align: center;">
                    <h3 style="margin-bottom: 1rem;">${vehicle.brand} ${vehicle.model} ${vehicle.year}</h3>
                    <p style="font-size: 1.2rem; color: var(--success); font-weight: 600; margin: 1.25rem 0;">
                        Preço Anunciado: R$ ${formatPrice(vehicle.price)}
                    </p>
                    
                    <form id="proposalForm" onsubmit="submitProposal(event, '${vehicle.external_id}')">
                        <div class="form-group">
                            <label class="form-label" for="proposalValue">Valor da Proposta *</label>
                            <input type="number" id="proposalValue" class="form-input" 
                                   placeholder="0.00" step="0.01" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="clientName">Seu Nome *</label>
                            <input type="text" id="clientName" class="form-input" 
                                   value="${APP_STATE.currentUser.name}" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="clientPhone">Seu Telefone *</label>
                            <input type="tel" id="clientPhone" class="form-input" 
                                   value="${APP_STATE.currentUser.phone}" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="clientEmail">Seu Email (opcional)</label>
                            <input type="email" id="clientEmail" class="form-input" 
                                   value="${APP_STATE.currentUser.email || ''}" placeholder="seu@email.com">
                        </div>
                        
                        <div class="info-box">
                            <strong>Atenção:</strong> Esta proposta consumirá <strong>1 crédito (R$ 1.000,00)</strong> do seu saldo.<br>
                            Saldo atual: <strong>${parseFloat(APP_STATE.currentUser.credits).toFixed(1)} créditos</strong>
                        </div>
                        
                        <button type="submit" class="btn-submit">Enviar Proposta (1 crédito)</button>
                    </form>
                </div>
            `)
        }

        async function submitProposal(event, vehicleExternalId) {
            event.preventDefault()
            
            const btn = event.target.querySelector('.btn-submit')
            btn.disabled = true
            btn.textContent = 'Enviando...'
            
            const proposalData = {
                vehicle_external_id: vehicleExternalId,
                proposal_amount: parseFloat(document.getElementById('proposalValue').value),
                customer_name: document.getElementById('clientName').value,
                customer_phone: document.getElementById('clientPhone').value,
                customer_email: document.getElementById('clientEmail').value || null
            }
            
            try {
                const token = localStorage.getItem('token') // 🔥 PEGAR TOKEN

const response = await fetch(`${API_BASE}/proposals`, {
    method: 'POST',
    headers: { 
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}` // 🔥 ENVIAR TOKEN
    },
    body: JSON.stringify(proposalData)
})
                
                const data = await response.json()
                
                if (data.success) {
                    APP_STATE.currentUser.credits = data.remaining_credits
                    updateUserUI()
                    closeAllModals()
                    showToast('Proposta enviada com sucesso!', 'success')
                } else {
                    showToast(data.error || 'Erro ao enviar proposta', 'error')
                    btn.disabled = false
                    btn.textContent = 'Enviar Proposta (1 crédito)'
                }
            } catch (error) {
                console.error('Erro ao enviar proposta:', error)
                showToast('Erro ao conectar com o servidor', 'error')
                btn.disabled = false
                btn.textContent = 'Enviar Proposta (1 crédito)'
            }
        }

        function openDetails(index) {
            const vehicle = APP_STATE.vehicles[index]
            
            createModal(`${vehicle.brand} ${vehicle.model}`, `
                <div style="background: var(--bg-light); padding: 1.5rem; border-radius: 10px;">
                    <h4 style="margin-bottom: 1rem; color: var(--primary);">Informações do Veículo</h4>
                    
                    <p><strong>Marca/Modelo:</strong> ${vehicle.brand} ${vehicle.model}</p>
                    <p><strong>Ano:</strong> ${vehicle.year}</p>
                    <p><strong>Quilometragem:</strong> ${formatNumber(vehicle.mileage)} km</p>
                    <p><strong>Combustível:</strong> ${vehicle.fuel_type || 'N/A'}</p>
                    <p><strong>Transmissão:</strong> ${vehicle.transmission || 'Manual'}</p>
                    <p><strong>Cor:</strong> ${vehicle.color || 'N/A'}</p>
                    <p><strong>Preço:</strong> R$ ${formatPrice(vehicle.price)}</p>
                    <p><strong>Localização:</strong> ${vehicle.location || 'N/A'}</p>
                    
                    ${vehicle.description ? `
                        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                            <h4 style="margin-bottom: 0.5rem; color: var(--primary);">Descrição</h4>
                            <p style="color: var(--text-secondary);">${vehicle.description}</p>
                        </div>
                    ` : ''}
                </div>
            `)
        }

        function openGallery(index, startImage = 0) {
            const vehicle = APP_STATE.vehicles[index]
            const images = vehicle.images || []
            
            if (images.length === 0) {
                showToast('Nenhuma imagem disponível', 'error')
                return
            }
            
            let currentImage = startImage
            
            createModal(`${vehicle.brand} ${vehicle.model} - Galeria`, `
                <div id="galleryContent" style="text-align: center;">
                    <img id="galleryImage" src="${images[currentImage].url}" 
                          style="max-width: 100%; max-height: 60vh; border-radius: 10px;">
                    <p style="margin-top: 1rem; color: var(--text-secondary);">
                        Foto ${currentImage + 1} de ${images.length}
                    </p>
                    ${images.length > 1 ? `
                        <div style="display: flex; gap: 0.5rem; justify-content: center; margin-top: 1rem;">
                            <button class="btn-secondary" onclick="changeGalleryImage(-1)">← Anterior</button>
                            <button class="btn-secondary" onclick="changeGalleryImage(1)">Próxima →</button>
                        </div>
                    ` : ''}
                </div>
            `)
            
            window.changeGalleryImage = (direction) => {
                currentImage += direction
                if (currentImage < 0) currentImage = images.length - 1
                if (currentImage >= images.length) currentImage = 0
                
                document.getElementById('galleryImage').src = images[currentImage].url
                document.querySelector('#galleryContent p').textContent = `Foto ${currentImage + 1} de ${images.length}`
            }
        }

        function createModal(title, content, canCloseOutside = true) {
            const overlay = document.createElement('div')
            overlay.className = 'modal-overlay'
            overlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">${title}</h2>
                        <button class="modal-close" onclick="closeModal(this)">&times;</button>
                    </div>
                    <div class="modal-body">
                        ${content}
                    </div>
                </div>
            `
            
            document.body.appendChild(overlay)
            setTimeout(() => overlay.classList.add('active'), 10)
            
            if (canCloseOutside) {
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) closeModal(overlay.querySelector('.modal-close'))
                })
            }
            
            return overlay
        }
        
        function closeModal(closeBtn) {
            const overlay = closeBtn.closest('.modal-overlay')
            overlay.classList.remove('active')
            setTimeout(() => overlay.remove(), 300)
        }

        function closeAllModals() {
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.classList.remove('active')
                setTimeout(() => modal.remove(), 300)
            })
        }

        async function logout() {
    localStorage.removeItem('token') // 🔥 REMOVER TOKEN
    
    APP_STATE.currentUser = null
    APP_STATE.isLoggedIn = false
    updateUserUI()
    showToast('Logout realizado com sucesso', 'success')
}
       
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer')
            const toast = document.createElement('div')
            toast.className = `toast toast-${type}`
            toast.textContent = message
            container.appendChild(toast)
            
            setTimeout(() => {
                toast.style.opacity = '0'
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => toast.remove(), 300)
            }, 3000)
        }

            console.log('Iniciando aplicação...')
            checkAuth().then(() => {
                console.log('Auth checado, carregando veículos...')
                loadVehicles()
            })
        })
    </script>
