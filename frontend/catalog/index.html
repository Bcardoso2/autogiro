<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autogiro - Catálogo de Veículos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-elevated: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --radius: 16px;
            --shadow: 0 10px 40px rgba(0,0,0,0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            padding-top: 85px;
        }

        .hidden { display: none !important; }
        
        /* Header - Mobile First */
        .header {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: transform 0.3s ease, padding 0.3s ease, box-shadow 0.3s ease;
            transform: translateY(0);
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .header.scrolled {
            padding: 0.75rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.25rem;
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .nav-menu {
            display: none;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .nav-menu.active {
            display: flex;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }
        
        .header-stats {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .stat-item {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            text-align: center;
            transition: var(--transition);
        }
        
        .stat-item:hover {
            background: rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
        }
        
        .stat-number {
            display: block;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            display: block;
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #userInfoContainer {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .user-credits {
            font-weight: 700;
            color: var(--success);
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger);
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-login {
            background: var(--primary);
            color: white;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem 1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Filters */
        .filters-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }
        
        .search-bar {
            position: relative;
        }
        /* Category Filter */
.filters-row {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
    flex-wrap: wrap;
}

.filter-group {
    flex: 1;
    min-width: 200px;
}

.filter-select {
    width: 100%;
    padding: 0.875rem;
    background: rgba(15, 23, 42, 0.5);
    border: 2px solid rgba(148, 163, 184, 0.1);
    border-radius: 10px;
    color: var(--text-primary);
    font-size: 0.95rem;
    font-family: inherit;
    transition: var(--transition);
    cursor: pointer;
}

.filter-select:focus {
    outline: none;
    border-color: var(--primary);
    background: rgba(15, 23, 42, 0.8);
}

/* Event Group Headers */
.event-group {
    margin-bottom: 3rem;
}

.event-header {
    background: rgba(59, 130, 246, 0.1);
    border: 1px solid rgba(59, 130, 246, 0.2);
    border-radius: 12px;
    padding: 1rem 1.5rem;
    margin-bottom: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.event-title {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--primary);
}

.event-count {
    font-size: 0.875rem;
    color: var(--text-secondary);
    background: rgba(59, 130, 246, 0.1);
    padding: 0.25rem 0.75rem;
    border-radius: 999px;
}
        
        .search-input {
            width: 100%;
            padding: 0.875rem 0.875rem 0.875rem 3rem;
            background: rgba(15, 23, 42, 0.5);
            border: 2px solid rgba(148, 163, 184, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        /* Results Summary */
        .results-summary {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 10px;
            padding: 0.875rem 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .results-summary strong {
            color: var(--primary);
            font-weight: 700;
        }

        /* Vehicles Grid - Mobile First */
        .vehicles-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .vehicle-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: var(--radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .vehicle-card:hover {
            transform: translateY(-4px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        /* Gallery */
        .vehicle-gallery {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: var(--bg-elevated);
        }
        
        .main-image-container {
            position: relative;
            height: 190px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .vehicle-card:hover .main-image-container img {
            transform: scale(1.1);
        }
        
        .image-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
        }
        
        .main-image-container:hover .image-overlay {
            opacity: 1;
        }
        
        .zoom-text {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .thumbnail-strip {
            display: flex;
            height: 60px;
            gap: 4px;
            padding: 4px;
            background: rgba(15, 23, 42, 0.5);
        }
        
        .thumbnail-strip img {
            flex: 1;
            height: 52px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }
        
        .thumbnail-strip img:hover {
            border-color: var(--primary);
            transform: scale(1.05);
        }
        
        .more-photos {
            flex: 1;
            height: 52px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
        }
        
        .more-photos:hover {
            background: var(--primary);
            color: white;
        }

        .no-image {
            height: 250px;
            background: linear-gradient(135deg, var(--bg-card), var(--bg-elevated));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }
        
        .no-image-text {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* Vehicle Info */
        .vehicle-info {
            padding: 1.25rem;
        }
        
        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.75rem;
        }
        
        .vehicle-title-section {
            flex: 1;
        }
        
        .vehicle-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }
        
        .vehicle-year {
            display: inline-block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
        }
        
        .vehicle-badges {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            flex-shrink: 0;
        }
        
        .category-badge {
            padding: 0.3rem 0.6rem;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            backdrop-filter: blur(10px);
            background: rgba(139, 92, 246, 0.1);
            color: var(--secondary);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .vehicle-pricing {
            margin-bottom: 1rem;
            text-align: center;
            padding: 1rem;
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 10px;
        }
        
        .main-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--success);
        }

        .vehicle-specs-mini {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .spec-mini {
            background: rgba(100, 116, 139, 0.1);
            border: 1px solid rgba(100, 116, 139, 0.2);
            padding: 0.3rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .vehicle-location {
            margin-bottom: 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Actions */
        .vehicle-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.625rem;
        }
        
        .vehicle-actions .btn-proposal {
            grid-column: 1 / -1;
        }
        
        .btn-primary, .btn-secondary, .btn-proposal, .btn-laudo {
            padding: 0.75rem 0.875rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
            text-align: center;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: rgba(100, 116, 139, 0.1);
            color: var(--text-secondary);
            border: 1px solid rgba(100, 116, 139, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(100, 116, 139, 0.2);
            border-color: rgba(100, 116, 139, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-proposal {
            background: var(--success);
            color: white;
        }
        
        .btn-proposal:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        .btn-laudo {
            background: var(--warning);
            color: white;
        }
        
        .btn-laudo:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--bg-card);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: var(--radius);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            padding: 1.25rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .modal-close {
            background: rgba(100, 116, 139, 0.1);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: rgba(100, 116, 139, 0.2);
        }
        
        .modal-body {
            padding: 1.25rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.5);
            border: 2px solid rgba(148, 163, 184, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .btn-submit:disabled {
            background: rgba(100, 116, 139, 0.2);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background: rgba(245, 158, 11, 0.1);
            padding: 0.875rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.8rem;
            color: var(--warning);
            line-height: 1.5;
        }

        /* Toast Notifications */
        #toastContainer {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
        }
        
        .toast {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            padding: 0.875rem 1.25rem;
            margin-bottom: 0.625rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
            min-width: 250px;
            max-width: 90vw;
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast-success { border-left: 4px solid var(--success); }
        .toast-error { border-left: 4px solid var(--danger); }
        
        /* Tablet */
        @media (min-width: 640px) {
            .vehicles-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Desktop */
        @media (min-width: 768px) {
            body {
                padding-top: 100px;
            }

            .header {
                padding: 1.25rem 0;
            }

            .header-content {
                flex-direction: row;
                justify-content: space-between;
                padding: 0 1.5rem;
                gap: 2rem;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .logo-text {
                font-size: 1.75rem;
            }

            .nav-menu {
                display: flex !important;
                width: auto;
            }

            .nav-link {
                font-size: 0.95rem;
            }

            .header-stats {
                width: auto;
            }

            .stat-item {
                padding: 0.75rem 1.25rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }

            #userInfoContainer {
                width: auto;
            }

            .user-info {
                font-size: 0.95rem;
                padding: 0.75rem 1.25rem;
                gap: 1rem;
            }

            .btn-logout {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .btn-login {
                padding: 0.75rem 1.5rem;
                font-size: 0.95rem;
            }

            .container {
                padding: 2.5rem 1.5rem;
            }

            .filters-section {
                padding: 2rem;
                margin-bottom: 2rem;
            }

            .search-input {

<body>
    <div id="toastContainer"></div>

    <header class="header">

        <div id="catalogContent" class="hidden">
            <div class="filters-section">
    <div class="search-bar">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>

    <div class="filters-row">

                <option value="Moto">Motos</option>
            </select>

        <div class="filter-group">

                <option value="all">Todos os Eventos</option>
            </select>

</div>

            <div class="results-summary">
                Mostrando <strong id="visibleCount">0</strong> veículos
            </div>

            <div class="vehicles-grid" id="vehiclesGrid"></div>
        </div>
    </div>

    <script>
        const APP_STATE = {
            vehicles: [],
            currentUser: null,
            isLoggedIn: false
        }

        const API_BASE = 'https://autogiro.onrender.com/api'

       async function loadVehicles() {
    try {
        console.log('Carregando veículos...')
        const response = await fetch(`${API_BASE}/vehicles`, { credentials: 'include' })
        const data = await response.json()
        
        if (data.success) {
            APP_STATE.vehicles = data.vehicles
            
            // DEBUG - ADICIONE ISSO
            console.log('Primeiro veículo:', APP_STATE.vehicles[0])
            console.log('Event date exemplo:', APP_STATE.vehicles[0]?.event_date)
            console.log('Category exemplo:', APP_STATE.vehicles[0]?.category)
            
            populateEventFilter()
            renderVehicles()
            updateStats()
        } else {
            showToast('Erro ao carregar veículos', 'error')
        }
    } catch (error) {
        console.error('Erro ao carregar veículos:', error)
        showToast('Erro ao conectar com o servidor', 'error')
    } finally {
        document.getElementById('loading').classList.add('hidden')
        document.getElementById('catalogContent').classList.remove('hidden')
    }
}
        async function checkAuth() {
            try {
                console.log('Verificando autenticação...')
                const response = await fetch(`${API_BASE}/auth/me`, { credentials: 'include' })
                const data = await response.json()
                
                if (data.success && data.user) {
                    APP_STATE.currentUser = data.user
                    APP_STATE.isLoggedIn = true
                } else {
                    APP_STATE.isLoggedIn = false
                    APP_STATE.currentUser = null
                }
                
                updateUserUI()
            } catch (error) {
                console.error('Erro ao verificar auth:', error)
                APP_STATE.isLoggedIn = false
                APP_STATE.currentUser = null
                updateUserUI()
            }
        }

        function updateUserUI() {
            const userInfo = document.getElementById('userInfo')
            const btnLogin = document.getElementById('btnLogin')
            const userName = document.getElementById('userName')
            const userCredits = document.getElementById('userCredits')
            const navMenu = document.getElementById('navMenu')
            
            if (APP_STATE.isLoggedIn && APP_STATE.currentUser) {
                userInfo.classList.remove('hidden')
                btnLogin.classList.add('hidden')
                navMenu.classList.remove('hidden')
                userName.textContent = APP_STATE.currentUser.name
                userCredits.textContent = `${parseFloat(APP_STATE.currentUser.credits).toFixed(1)} créditos`
            } else {
                userInfo.classList.add('hidden')
                btnLogin.classList.remove('hidden')
                navMenu.classList.add('hidden')
            }
        }

        function renderVehicles() {
    const grid = document.getElementById('vehiclesGrid')
    grid.innerHTML = ''
    
    const categoryFilter = document.getElementById('categoryFilter').value
    const eventFilter = document.getElementById('eventFilter').value
    
    // Filtrar veículos
    let filteredVehicles = APP_STATE.vehicles.filter(vehicle => {
        const matchCategory = categoryFilter === 'all' || vehicle.category === categoryFilter
        const matchEvent = eventFilter === 'all' || vehicle.event_date === eventFilter
        return matchCategory && matchEvent
    })
    
    // Agrupar por data de evento
    const groupedByEvent = {}
    filteredVehicles.forEach(vehicle => {
        const eventDate = vehicle.event_date || 'sem-data'
        if (!groupedByEvent[eventDate]) {
            groupedByEvent[eventDate] = []
        }
        groupedByEvent[eventDate].push(vehicle)
    })
    
    // Ordenar datas (mais recentes primeiro)
    const sortedDates = Object.keys(groupedByEvent).sort((a, b) => {
        if (a === 'sem-data') return 1
        if (b === 'sem-data') return -1
        return new Date(b) - new Date(a)
    })
    
    // Renderizar grupos
    sortedDates.forEach(eventDate => {
        const vehicles = groupedByEvent[eventDate]
        
        // Header do grupo
        const eventGroup = document.createElement('div')
        eventGroup.className = 'event-group'
        
        let formattedDate
        if (eventDate === 'sem-data') {
            formattedDate = 'Sem data definida'
        } else {
            try {
                // Parsear a data corretamente
                const [year, month, day] = eventDate.split('-')
                const date = new Date(year, month - 1, day)
                formattedDate = date.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                })
            } catch (e) {
                formattedDate = eventDate
            }
        }
        
        eventGroup.innerHTML = `
            <div class="event-header">
                <h2 class="event-title">Evento: ${formattedDate}</h2>
                <span class="event-count">${vehicles.length} veículo${vehicles.length > 1 ? 's' : ''}</span>
            </div>
            <div class="vehicles-grid" id="grid-${eventDate}"></div>
        `
        
        grid.appendChild(eventGroup)
        
        // Adicionar veículos do grupo
        const groupGrid = document.getElementById(`grid-${eventDate}`)
        vehicles.forEach((vehicle) => {
            const globalIndex = APP_STATE.vehicles.indexOf(vehicle)
            const card = createVehicleCard(vehicle, globalIndex)
            groupGrid.appendChild(card)
        })
    })
    
    updateVisibleCount(filteredVehicles.length)
}
function populateEventFilter() {
    const eventFilter = document.getElementById('eventFilter')
    const events = [...new Set(APP_STATE.vehicles.map(v => v.event_date).filter(Boolean))]
    events.sort((a, b) => new Date(b) - new Date(a))
    
    events.forEach(eventDate => {
        const option = document.createElement('option')
        option.value = eventDate
        
        try {
            const [year, month, day] = eventDate.split('-')
            const date = new Date(year, month - 1, day)
            option.textContent = date.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            })
        } catch (e) {
            option.textContent = eventDate
        }
        
        eventFilter.appendChild(option)
    })
}
function updateVisibleCount(count) {
    document.getElementById('visibleCount').textContent = count
}
        function createVehicleCard(vehicle, index) {
            const div = document.createElement('div')
            div.className = 'vehicle-card'
            div.setAttribute('data-index', index)
            
            const images = vehicle.images || []
            const hasImages = images.length > 0
            
            div.innerHTML = `
                <div class="vehicle-gallery">
                    ${hasImages ? `
                        <div class="main-image-container" onclick="openGallery(${index})">
                            <img src="${images[0].url}" alt="${vehicle.brand} ${vehicle.model}">
                            <div class="image-overlay">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                                <span class="zoom-text">Ver ${images.length} foto${images.length > 1 ? 's' : ''}</span>
                            </div>
                        </div>
                        ${images.length > 1 ? `
                            <div class="thumbnail-strip">
                                ${images.slice(1, 4).map((img, idx) => `
                                    <img src="${img.thumb || img.url}" alt="Foto ${idx + 2}" 
                                         onclick="openGallery(${index}, ${idx + 1})">
                                `).join('')}
                                ${images.length > 4 ? `
                                    <div class="more-photos" onclick="openGallery(${index})">+${images.length - 4} fotos</div>
                                ` : ''}
                            </div>
                        ` : ''}
                    ` : `
                        <div class="no-image">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <span class="no-image-text">Sem Imagem</span>
                        </div>
                    `}
                </div>

                <div class="vehicle-info">
                    <div class="vehicle-header">
                        <div class="vehicle-title-section">
                            <h3 class="vehicle-title">${vehicle.brand} ${vehicle.model}</h3>
                            <div class="vehicle-year">${vehicle.year}</div>
                        </div>
                        <div class="vehicle-badges">
                            <span class="category-badge">${vehicle.laudo_status || 'N/A'}</span>
                        </div>
                    </div>

                    <div class="vehicle-pricing">
                        <div class="main-price">R$ ${formatPrice(vehicle.price)}</div>
                    </div>

                    <div class="vehicle-specs-mini">
                        <span class="spec-mini">${formatNumber(vehicle.mileage)} km</span>
                        <span class="spec-mini">${vehicle.fuel_type || 'N/A'}</span>
                        <span class="spec-mini">${vehicle.transmission || 'Manual'}</span>
                    </div>

                    <div class="vehicle-location">
                        <span>${vehicle.location || 'Localização não informada'}</span>
                    </div>

                    <div class="vehicle-actions">
                        <button class="btn-primary" onclick="openDetails(${index})">Ver Detalhes</button>
                        <button class="btn-secondary" onclick="openGallery(${index})">Fotos (${images.length})</button>
                        ${vehicle.laudo_file_url ? `
                            <button class="btn-laudo" onclick="window.open('${vehicle.laudo_file_url}', '_blank')">Ver Laudo</button>
                        ` : ''}
                        <button class="btn-proposal" onclick="handleProposal(${index})">Fazer Proposta</button>
                    </div>
                </div>
            `
            
            return div
        }

        function formatPrice(price) {
            return parseFloat(price || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 })
        }

        function formatNumber(num) {
            return parseInt(num || 0).toLocaleString('pt-BR')
        }

        function updateStats() {
            document.getElementById('totalVehicles').textContent = APP_STATE.vehicles.length
            document.getElementById('visibleCount').textContent = APP_STATE.vehicles.length
        }

        document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('searchInput')
    const categoryFilter = document.getElementById('categoryFilter')
    const eventFilter = document.getElementById('eventFilter')
    
    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase()
            const allCards = document.querySelectorAll('.vehicle-card')
            let count = 0
            
            allCards.forEach((card) => {
                const index = parseInt(card.getAttribute('data-index'))
                const vehicle = APP_STATE.vehicles[index]
                const text = `${vehicle.brand} ${vehicle.model} ${vehicle.description || ''} ${vehicle.color || ''}`.toLowerCase()
                
                if (text.includes(query)) {
                    card.style.display = ''
                    count++
                } else {
                    card.style.display = 'none'
                }
            })
            
            updateVisibleCount(count)
        })
    }
    
    if (categoryFilter) {
        categoryFilter.addEventListener('change', renderVehicles)
    }
    
    if (eventFilter) {
        eventFilter.addEventListener('change', renderVehicles)
    }
})
        async function handleProposal(index) {
            const vehicle = APP_STATE.vehicles[index]
            
            if (!APP_STATE.isLoggedIn) {
                showToast('Você precisa fazer login para fazer uma proposta', 'error')
                setTimeout(() => {
                    window.location.href = 'login'
                }, 1500)
                return
            }
            
            if (!APP_STATE.currentUser.cpf) {
                showToast('Complete seu cadastro para fazer propostas', 'error')
                setTimeout(() => {
                    window.location.href = 'perfil'
                }, 1500)
                return
            }
            
            if (APP_STATE.currentUser.credits < 1) {
                showToast('Créditos insuficientes', 'error')
                setTimeout(() => {
                    window.location.href = 'recarga'
                }, 1500)
                return
            }
            
            openProposalModal(vehicle)
        }
        
        function openProposalModal(vehicle) {
            createModal('Fazer Proposta', `
                <div style="text-align: center;">
                    <h3 style="margin-bottom: 1rem;">${vehicle.brand} ${vehicle.model} ${vehicle.year}</h3>
                    <p style="font-size: 1.2rem; color: var(--success); font-weight: 600; margin: 1.25rem 0;">
                        Preço Anunciado: R$ ${formatPrice(vehicle.price)}
                    </p>
                    
                    <form id="proposalForm" onsubmit="submitProposal(event, '${vehicle.external_id}')">
                        <div class="form-group">
                            <label class="form-label" for="proposalValue">Valor da Proposta *</label>
                            <input type="number" id="proposalValue" class="form-input" 
                                   placeholder="0.00" step="0.01" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="clientName">Seu Nome *</label>
                            <input type="text" id="clientName" class="form-input" 
                                   value="${APP_STATE.currentUser.name}" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="clientPhone">Seu Telefone *</label>
                            <input type="tel" id="clientPhone" class="form-input" 
                                   value="${APP_STATE.currentUser.phone}" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="clientEmail">Seu Email (opcional)</label>
                            <input type="email" id="clientEmail" class="form-input" 
                                   value="${APP_STATE.currentUser.email || ''}" placeholder="seu@email.com">
                        </div>
                        
                        <div class="info-box">
                            <strong>Atenção:</strong> Esta proposta consumirá <strong>1 crédito (R$ 1.000,00)</strong> do seu saldo.<br>
                            Saldo atual: <strong>${parseFloat(APP_STATE.currentUser.credits).toFixed(1)} créditos</strong>
                        </div>
                        
                        <button type="submit" class="btn-submit">Enviar Proposta (1 crédito)</button>
                    </form>
                </div>
            `)
        }

        async function submitProposal(event, vehicleExternalId) {
            event.preventDefault()
            
            const btn = event.target.querySelector('.btn-submit')
            btn.disabled = true
            btn.textContent = 'Enviando...'
            
            const proposalData = {
                vehicle_external_id: vehicleExternalId,
                proposal_amount: parseFloat(document.getElementById('proposalValue').value),
                customer_name: document.getElementById('clientName').value,
                customer_phone: document.getElementById('clientPhone').value,
                customer_email: document.getElementById('clientEmail').value || null
            }
            
            try {
                const response = await fetch(`${API_BASE}/proposals`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(proposalData)
                })
                
                const data = await response.json()
                
                if (data.success) {
                    APP_STATE.currentUser.credits = data.remaining_credits
                    updateUserUI()
                    closeAllModals()
                    showToast('Proposta enviada com sucesso!', 'success')
                } else {
                    showToast(data.error || 'Erro ao enviar proposta', 'error')
                    btn.disabled = false
                    btn.textContent = 'Enviar Proposta (1 crédito)'
                }
            } catch (error) {
                console.error('Erro ao enviar proposta:', error)
                showToast('Erro ao conectar com o servidor', 'error')
                btn.disabled = false
                btn.textContent = 'Enviar Proposta (1 crédito)'
            }
        }

        function openDetails(index) {
            const vehicle = APP_STATE.vehicles[index]
            
            createModal(`${vehicle.brand} ${vehicle.model}`, `
                <div style="background: rgba(15, 23, 42, 0.5); padding: 1.5rem; border-radius: 10px;">
                    <h4 style="margin-bottom: 1rem; color: var(--primary);">Informações do Veículo</h4>
                    
                    <p><strong>Marca/Modelo:</strong> ${vehicle.brand} ${vehicle.model}</p>
                    <p><strong>Ano:</strong> ${vehicle.year}</p>
                    <p><strong>Quilometragem:</strong> ${formatNumber(vehicle.mileage)} km</p>
                    <p><strong>Combustível:</strong> ${vehicle.fuel_type || 'N/A'}</p>
                    <p><strong>Transmissão:</strong> ${vehicle.transmission || 'Manual'}</p>
                    <p><strong>Cor:</strong> ${vehicle.color || 'N/A'}</p>
                    <p><strong>Preço:</strong> R$ ${formatPrice(vehicle.price)}</p>
                    <p><strong>Localização:</strong> ${vehicle.location || 'N/A'}</p>
                    
                    ${vehicle.description ? `
                        <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(148, 163, 184, 0.1);">
                            <h4 style="margin-bottom: 0.5rem; color: var(--primary);">Descrição</h4>
                            <p style="color: var(--text-secondary);">${vehicle.description}</p>
                        </div>
                    ` : ''}
                </div>
            `)
        }

        function openGallery(index, startImage = 0) {
            const vehicle = APP_STATE.vehicles[index]
            const images = vehicle.images || []
            
            if (images.length === 0) {
                showToast('Nenhuma imagem disponível', 'error')
                return
            }
            
            let currentImage = startImage
            
            createModal(`${vehicle.brand} ${vehicle.model} - Galeria`, `
                <div id="galleryContent" style="text-align: center;">
                    <img id="galleryImage" src="${images[currentImage].url}" 
                          style="max-width: 100%; max-height: 60vh; border-radius: 10px;">
                    <p style="margin-top: 1rem; color: var(--text-secondary);">
                        Foto ${currentImage + 1} de ${images.length}
                    </p>
                    ${images.length > 1 ? `
                        <div style="display: flex; gap: 0.5rem; justify-content: center; margin-top: 1rem;">
                            <button class="btn-secondary" onclick="changeGalleryImage(-1)">← Anterior</button>
                            <button class="btn-secondary" onclick="changeGalleryImage(1)">Próxima →</button>
                        </div>
                    ` : ''}
                </div>
            `)
            
            window.changeGalleryImage = (direction) => {
                currentImage += direction
                if (currentImage < 0) currentImage = images.length - 1
                if (currentImage >= images.length) currentImage = 0
                
                document.getElementById('galleryImage').src = images[currentImage].url
                document.querySelector('#galleryContent p').textContent = `Foto ${currentImage + 1} de ${images.length}`
            }
        }

        function createModal(title, content, canCloseOutside = true) {
            const overlay = document.createElement('div')
            overlay.className = 'modal-overlay'
            overlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">${title}</h2>
                        <button class="modal-close" onclick="closeModal(this)">&times;</button>
                    </div>
                    <div class="modal-body">
                        ${content}
                    </div>
                </div>
            `
            
            document.body.appendChild(overlay)
            setTimeout(() => overlay.classList.add('active'), 10)
            
            if (canCloseOutside) {
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) closeModal(overlay.querySelector('.modal-close'))
                })
            }
            
            return overlay
        }
        
        function closeModal(closeBtn) {
            const overlay = closeBtn.closest('.modal-overlay')
            overlay.classList.remove('active')
            setTimeout(() => overlay.remove(), 300)
        }

        function closeAllModals() {
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.classList.remove('active')
                setTimeout(() => modal.remove(), 300)
            })
        }

        async function logout() {
            try {
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                })
                
                APP_STATE.currentUser = null
                APP_STATE.isLoggedIn = false
                updateUserUI()
                showToast('Logout realizado com sucesso', 'success')
            } catch (error) {
                console.error('Erro no logout:', error)
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer')
            const toast = document.createElement('div')
            toast.className = `toast toast-${type}`
            toast.textContent = message
            container.appendChild(toast)
            
            setTimeout(() => {
                toast.style.opacity = '0'
                toast.style.transform = 'translateX(400px)';
                setTimeout(() => toast.remove(), 300)
            }, 3000)
        }

        // Controle de scroll do header
        let lastScrollTop = 0;
        const header = document.querySelector('.header');
        const scrollThreshold = 100;

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
            
            if (scrollTop > lastScrollTop && scrollTop > scrollThreshold) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }, false);

        window.addEventListener('DOMContentLoaded', () => {
            console.log('Iniciando aplicação...')
            checkAuth().then(() => {
                console.log('Auth checado, carregando veículos...')
                loadVehicles()
            })
        })
    </script>
</body>
</html>
