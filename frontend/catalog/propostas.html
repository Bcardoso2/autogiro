<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Propostas - Autogiro</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --secondary: #8b5cf6;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --info: #06b6d4;
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --bg-elevated: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        --radius: 16px;
        --shadow: 0 10px 40px rgba(0,0,0,0.3);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
        font-family: 'Inter', -apple-system, system-ui, sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
    }

    .hidden { display: none !important; }

    /* Header */
    .header {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        padding: 1.25rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .header-content {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 2rem;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 1rem;
        text-decoration: none;
    }

    .logo-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 800;
        font-size: 1.5rem;
        box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
    }

    .logo-text {
        font-size: 1.75rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .nav-menu {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .nav-link {
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-decoration: none;
        color: var(--text-secondary);
        font-weight: 500;
        transition: var(--transition);
    }

    .nav-link:hover, .nav-link.active {
        background: rgba(59, 130, 246, 0.1);
        color: var(--primary);
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 12px;
        padding: 0.75rem 1.25rem;
    }

    .user-credits {
        font-weight: 700;
        color: var(--success);
    }

    .btn-logout {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: var(--danger);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-logout:hover {
        background: rgba(239, 68, 68, 0.2);
    }

    /* Container */
    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2.5rem 1.5rem;
    }

    .page-header {
        margin-bottom: 2.5rem;
    }

    .page-title {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
    }

    .page-subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
    }

    /* Loading */
    .loading {
        text-align: center;
        padding: 4rem 2rem;
    }

    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
    }

    .empty-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        opacity: 0.3;
    }

    .empty-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .empty-text {
        color: var(--text-secondary);
        margin-bottom: 2rem;
    }

    .btn-primary {
        display: inline-block;
        padding: 1rem 2rem;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        transition: var(--transition);
    }

    .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
    }

    /* Proposals Grid */
    .proposals-grid {
        display: grid;
        gap: 1.5rem;
    }

    .proposal-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        border-radius: var(--radius);
        overflow: hidden;
        transition: var(--transition);
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .proposal-card:hover {
        transform: translateY(-4px);
        border-color: rgba(59, 130, 246, 0.3);
        box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    .proposal-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
    }

    .proposal-vehicle {
        flex: 1;
    }

    .vehicle-name {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .vehicle-details {
        color: var(--text-secondary);
        font-size: 0.9rem;
    }

    .status-badge {
        padding: 0.5rem 1rem;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
        white-space: nowrap;
    }

    .status-pending { background: rgba(245, 158, 11, 0.1); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.2); }
    .status-accepted { background: rgba(16, 185, 129, 0.1); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); }
    .status-rejected { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }
    .status-outbid { background: rgba(6, 182, 212, 0.1); color: var(--info); border: 1px solid rgba(6, 182, 212, 0.2); }
    .status-won { background: rgba(16, 185, 129, 0.2); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.3); }
    .status-awaiting_bank { background: rgba(245, 158, 11, 0.1); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.2); }
    .status-bank_approved { background: rgba(16, 185, 129, 0.1); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); }
    .status-bank_rejected { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }
    .status-in_withdrawal { background: rgba(59, 130, 246, 0.1); color: var(--primary); border: 1px solid rgba(59, 130, 246, 0.2); }
    .status-completed { background: rgba(16, 185, 129, 0.2); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.3); }

    .proposal-body {
        padding: 1.5rem;
    }

    .proposal-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .info-item {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
    }

    .info-label {
        color: var(--text-muted);
        font-size: 0.85rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .info-value {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-primary);
    }

    .info-value.price {
        font-size: 1.5rem;
        color: var(--success);
    }

    /* Progress Timeline */
    .progress-timeline {
        background: rgba(15, 23, 42, 0.5);
        border-radius: 12px;
        padding: 1.5rem;
        margin-top: 1.5rem;
    }

    .timeline-title {
        font-size: 0.9rem;
        font-weight: 700;
        color: var(--text-secondary);
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .timeline-steps {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        overflow-x: auto;
        padding-bottom: 0.5rem;
    }

    .timeline-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        min-width: 100px;
        position: relative;
    }

    .step-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        border: 2px solid;
        transition: var(--transition);
    }

    .step-icon.completed {
        background: var(--success);
        border-color: var(--success);
        color: white;
    }

    .step-icon.current {
        background: var(--primary);
        border-color: var(--primary);
        color: white;
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }

    .step-icon.pending {
        background: transparent;
        border-color: var(--text-muted);
        color: var(--text-muted);
    }

    .step-icon.failed {
        background: var(--danger);
        border-color: var(--danger);
        color: white;
    }

    .step-label {
        font-size: 0.75rem;
        text-align: center;
        color: var(--text-muted);
        font-weight: 500;
    }

    .step-label.active {
        color: var(--text-primary);
        font-weight: 600;
    }

    .step-connector {
        flex: 1;
        height: 2px;
        background: var(--text-muted);
        min-width: 20px;
    }

    .step-connector.completed {
        background: var(--success);
    }

    #toastContainer {
        position: fixed;
        top: 1.25rem;
        right: 1.25rem;
        z-index: 9999;
    }

    .toast {
        background: rgba(30, 41, 59, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
        padding: 1rem 1.5rem;
        margin-bottom: 0.75rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        animation: slideIn 0.3s ease;
        min-width: 300px;
        color: var(--text-primary);
    }

    @keyframes slideIn {
        from { transform: translateX(400px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    .toast-success { border-left: 4px solid var(--success); }
    .toast-error { border-left: 4px solid var(--danger); }

    @media (max-width: 768px) {
        .header-content {
            flex-wrap: wrap;
        }

        .nav-menu {
            order: 3;
            width: 100%;
        }

        .page-title {
            font-size: 2rem;
        }

        .timeline-steps {
            justify-content: flex-start;
        }

        .timeline-step {
            min-width: 80px;
        }
    }
</style>
</head>
<body>
    <div id="toastContainer"></div>
<header class="header">
    <div class="header-content">
        <a href="index" class="logo">
            <div class="logo-icon">AG</div>
            <div class="logo-text">Autogiro</div>
        </a>

        <nav class="nav-menu">
            <a href="index" class="nav-link">Cat√°logo</a>
            <a href="propostas" class="nav-link active">Propostas</a>
            <a href="recarga" class="nav-link">Recarregar</a>
            <a href="perfil" class="nav-link">Perfil</a>
        </nav>
        
        <div class="user-info hidden" id="userInfo">
            <span id="userName"></span>
            <span class="user-credits" id="userCredits">0 cr√©ditos</span>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </div>
</header>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">üìú Minhas Propostas</h1>
        <p class="page-subtitle">Acompanhe o status completo das suas propostas</p>
    </div>

    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Carregando suas propostas...</p>
    </div>

    <div class="empty-state hidden" id="emptyState">
        <div class="empty-icon">üì≠</div>
        <h2 class="empty-title">Nenhuma Proposta Encontrada</h2>
        <p class="empty-text">Voc√™ ainda n√£o fez nenhuma proposta em nosso cat√°logo.</p>
        <a href="index" class="btn-primary">Explorar Ve√≠culos</a>
    </div>

    <div class="proposals-grid hidden" id="proposalsGrid"></div>
</div>

<script>
    const API_BASE = 'https://autogiro.onrender.com/api';
    let currentUser = null;

    async function checkAuth() {
        try {
            const response = await fetch(`${API_BASE}/auth/me`, { credentials: 'include' });
            const data = await response.json();
            
            if (!data.success || !data.user) {
                window.location.href = 'login';
                return false;
            }
            
            currentUser = data.user;
            updateUserUI();
            return true;
        } catch (error) {
            console.error('Erro ao verificar auth:', error);
            window.location.href = 'login';
            return false;
        }
    }

    function updateUserUI() {
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const userCredits = document.getElementById('userCredits');
        
        if (currentUser) {
            userInfo.classList.remove('hidden');
            userName.textContent = currentUser.name;
            userCredits.textContent = `${parseFloat(currentUser.credits).toFixed(1)} cr√©ditos`;
        }
    }

    async function loadProposals() {
        try {
            const response = await fetch(`${API_BASE}/proposals/my`, { credentials: 'include' });
            const data = await response.json();
            
            if (data.success) {
                renderProposals(data.proposals);
            } else {
                showToast(data.error || 'Erro ao carregar propostas', 'error');
            }
        } catch (error) {
            console.error('Erro ao carregar propostas:', error);
            showToast('Erro ao conectar com o servidor', 'error');
        } finally {
            document.getElementById('loading').classList.add('hidden');
        }
    }

    function renderProposals(proposals) {
        const grid = document.getElementById('proposalsGrid');
        const emptyState = document.getElementById('emptyState');
        
        if (proposals.length === 0) {
            emptyState.classList.remove('hidden');
            return;
        }
        
        grid.classList.remove('hidden');
        grid.innerHTML = proposals.map(proposal => createProposalCard(proposal)).join('');
    }

    function createProposalCard(proposal) {
        let vehicleInfo = proposal;
        
        if (typeof proposal.vehicle_info === 'string') {
            try {
                vehicleInfo = JSON.parse(proposal.vehicle_info);
            } catch (e) {
                vehicleInfo = proposal;
            }
        } else if (typeof proposal.vehicle_info === 'object' && proposal.vehicle_info !== null) {
            vehicleInfo = proposal.vehicle_info;
        }
        
        const brand = proposal.brand || vehicleInfo.brand || 'N/A';
        const model = proposal.model || vehicleInfo.model || 'N/A';
        const year = proposal.year || vehicleInfo.year || 'N/A';
        const vehicleName = `${brand} ${model}`;
        
        const createdDate = new Date(proposal.created_at).toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: 'long',
            year: 'numeric'
        });

        const updatedDate = proposal.updated_at ? new Date(proposal.updated_at).toLocaleDateString('pt-BR', {
            day: '2-digit',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        }) : null;
        
        const statusInfo = getStatusInfo(proposal.status);
        const timeline = getTimeline(proposal.status);
        
        return `
            <div class="proposal-card">
                <div class="proposal-header">
                    <div class="proposal-vehicle">
                        <h3 class="vehicle-name">${vehicleName}</h3>
                        <p class="vehicle-details">Ano: ${year}</p>
                    </div>
                    <span class="status-badge ${statusInfo.class}">${statusInfo.text}</span>
                </div>
                <div class="proposal-body">
                    <div class="proposal-info">
                        <div class="info-item">
                            <span class="info-label">Valor Proposto</span>
                            <span class="info-value price">R$ ${formatPrice(proposal.proposal_amount)}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Data da Proposta</span>
                            <span class="info-value">${createdDate}</span>
                        </div>
                        ${updatedDate ? `
                            <div class="info-item">
                                <span class="info-label">√öltima Atualiza√ß√£o</span>
                                <span class="info-value">${updatedDate}</span>
                            </div>
                        ` : ''}
                        <div class="info-item">
                            <span class="info-label">Contato</span>
                            <span class="info-value">${proposal.customer_phone}</span>
                        </div>
                        ${proposal.customer_email ? `
                            <div class="info-item">
                                <span class="info-label">E-mail</span>
                                <span class="info-value">${proposal.customer_email}</span>
                            </div>
                        ` : ''}
                    </div>

                    ${timeline}
                </div>
            </div>
        `;
    }

    function getStatusInfo(status) {
        const statusMap = {
            'pending': { text: '‚è≥ Pendente', class: 'status-pending' },
            'accepted': { text: '‚úì Aceita', class: 'status-accepted' },
            'rejected': { text: '‚úó Rejeitada', class: 'status-rejected' },
            'outbid': { text: '‚Üó Superada', class: 'status-outbid' },
            'won': { text: 'üéâ Arrematada!', class: 'status-won' },
            'awaiting_bank': { text: 'üè¶ Aguard. Banco', class: 'status-awaiting_bank' },
            'bank_approved': { text: '‚úì Banco Aprovou', class: 'status-bank_approved' },
            'bank_rejected': { text: '‚úó Banco Recusou', class: 'status-bank_rejected' },
            'in_withdrawal': { text: 'üöó Em Retirada', class: 'status-in_withdrawal' },
            'completed': { text: 'üéä Conclu√≠do', class: 'status-completed' }
        };
        
        return statusMap[status] || { text: status, class: 'status-pending' };
    }

    function getTimeline(currentStatus) {
        const steps = [
            { id: 'pending', icon: 'üìù', label: 'Enviada' },
            { id: 'accepted', icon: '‚úì', label: 'Aceita' },
            { id: 'won', icon: 'üèÜ', label: 'Arrematada' },
            { id: 'bank', icon: 'üè¶', label: 'Banco' },
            { id: 'withdrawal', icon: 'üöó', label: 'Retirada' },
            { id: 'completed', icon: '‚úì', label: 'Conclu√≠do' }
        ];

        const statusOrder = {
            'pending': 0,
            'accepted': 1,
            'rejected': -1,
            'outbid': -1,
            'won': 2,
            'awaiting_bank': 3,
            'bank_approved': 3,
            'bank_rejected': -1,
            'in_withdrawal': 4,
            'completed': 5
        };

        const currentStep = statusOrder[currentStatus];
        const isFailed = currentStep === -1;

        let html = `
            <div class="progress-timeline">
                <div class="timeline-title">Progresso da Proposta</div>
                <div class="timeline-steps">
        `;

        steps.forEach((step, index) => {
            let stepClass = 'pending';
            let labelClass = '';
            
            if (isFailed) {
                if (index === 0) {
                    stepClass = 'failed';
                    labelClass = 'active';
                }
            } else {
                if (index < currentStep) {
                    stepClass = 'completed';
                } else if (index === currentStep) {
                    stepClass = 'current';
                    labelClass = 'active';
                }
            }

            html += `
                <div class="timeline-step">
                    <div class="step-icon ${stepClass}">${step.icon}</div>
                    <div class="step-label ${labelClass}">${step.label}</div>
                </div>
            `;

            if (index < steps.length - 1) {
                const connectorClass = (!isFailed && index < currentStep) ? 'completed' : '';
                html += `<div class="step-connector ${connectorClass}"></div>`;
            }
        });

        html += `
                </div>
            </div>
        `;

        return html;
    }

    function formatPrice(price) {
        return parseFloat(price || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
    }

    async function logout() {
        try {
            await fetch(`${API_BASE}/auth/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            
            window.location.href = 'login';
        } catch (error) {
            console.error('Erro no logout:', error);
        }
    }

    function showToast(message, type = 'success') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.textContent = message;
        container.appendChild(toast);
        
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(400px)';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    window.addEventListener('DOMContentLoaded', async () => {
        const authenticated = await checkAuth();
        if (authenticated) {
            loadProposals();
        }
    });
</script>
</body>
</html>
