<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autogiro - Aprova√ß√£o de Cadastros</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #334155;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .pending-list {
            display: grid;
            gap: 1rem;
        }

        .pending-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.2s;
        }

        .pending-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: #475569;
        }

        .user-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
            color: #f8fafc;
        }

        .user-details {
            display: grid;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #cbd5e1;
        }

        .detail-row {
            display: flex;
            gap: 0.5rem;
        }

        .detail-label {
            color: #64748b;
            font-weight: 600;
            min-width: 100px;
        }

        .actions {
            display: flex;
            gap: 0.75rem;
            flex-direction: column;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-approve:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-login {
            background: #3b82f6;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            display: block;
        }

        .btn-login:hover:not(:disabled) {
            background: #2563eb;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: #1e293b;
            border: 1px solid #334155;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            min-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast-success { border-left: 4px solid #10b981; }
        .toast-error { border-left: 4px solid #ef4444; }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-box {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            margin: 4rem auto;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #cbd5e1;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid #334155;
            border-radius: 8px;
            color: #f8fafc;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .logout-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            
            .pending-card {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .actions {
                flex-direction: row;
            }
            
            .btn {
                flex: 1;
            }

            .logout-btn {
                position: static;
                width: 100%;
                margin-bottom: 1rem;
            }

            .toast {
                top: auto;
                bottom: 2rem;
                left: 1rem;
                right: 1rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="toastContainer"></div>

    <!-- Login -->
    <div id="loginScreen">
        <div class="login-box">
            <h2 class="login-title">ü§ñ Login Admin</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Telefone</label>
                    <input type="tel" id="phone" class="form-input" placeholder="11999999999" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn-login" id="btnLogin">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Painel -->
    <div id="mainPanel" style="display: none;">
        <button class="logout-btn" onclick="logout()">üö™ Sair</button>

        <div class="container">
            <div class="header">
                <h1>ü§ñ Aprova√ß√£o de Cadastros</h1>
                <p class="subtitle">Sistema automatizado de aprova√ß√£o de usu√°rios</p>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Pendentes</div>
                    <div class="stat-value" id="pendingCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Aprovados Hoje</div>
                    <div class="stat-value" id="approvedCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Reprovados Hoje</div>
                    <div class="stat-value" id="rejectedCount">0</div>
                </div>
            </div>

            <div id="pendingList" class="pending-list"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://autogiro.onrender.com/api'
        let token = localStorage.getItem('admin_token')

        // Login
        async function handleLogin(event) {
            event.preventDefault()
            
            const phone = document.getElementById('phone').value
            const password = document.getElementById('password').value
            const btn = document.getElementById('btnLogin')
            
            btn.disabled = true
            btn.textContent = 'Verificando...'
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                })
                
                const data = await response.json()
                
                if (data.success && data.token) {
                    if (data.user.role !== 'admin') {
                        showToast('‚ùå Acesso negado. Voc√™ n√£o √© administrador.', 'error')
                        btn.disabled = false
                        btn.textContent = 'Entrar'
                        return
                    }

                    token = data.token
                    localStorage.setItem('admin_token', token)
                    
                    document.getElementById('loginScreen').style.display = 'none'
                    document.getElementById('mainPanel').style.display = 'block'
                    
                    loadPendingUsers()
                    startAutoRefresh()
                    
                    showToast('‚úÖ Login realizado com sucesso!', 'success')
                } else {
                    showToast('‚ùå Credenciais inv√°lidas', 'error')
                    btn.disabled = false
                    btn.textContent = 'Entrar'
                }
            } catch (error) {
                console.error('Erro no login:', error)
                showToast('‚ùå Erro ao conectar com o servidor', 'error')
                btn.disabled = false
                btn.textContent = 'Entrar'
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('admin_token')
            token = null
            document.getElementById('loginScreen').style.display = 'block'
            document.getElementById('mainPanel').style.display = 'none'
            document.getElementById('phone').value = ''
            document.getElementById('password').value = ''
            showToast('‚úÖ Logout realizado', 'success')
        }

        // Verificar auth
        async function checkAuth() {
            if (!token) return
            
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                
                const data = await response.json()
                
                if (data.success && data.user.role === 'admin') {
                    document.getElementById('loginScreen').style.display = 'none'
                    document.getElementById('mainPanel').style.display = 'block'
                    loadPendingUsers()
                    startAutoRefresh()
                } else {
                    localStorage.removeItem('admin_token')
                    token = null
                }
            } catch (error) {
                console.log('N√£o autenticado')
                localStorage.removeItem('admin_token')
                token = null
            }
        }

        // Carregar pendentes
        async function loadPendingUsers() {
            try {
                const response = await fetch(`${API_BASE}/auth/pending-users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })

                const data = await response.json()

                if (!data.success) {
                    throw new Error(data.message || 'Erro ao carregar')
                }

                const users = data.data || []
                document.getElementById('pendingCount').textContent = users.length

                const listContainer = document.getElementById('pendingList')
                
                if (users.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚úÖ</div>
                            <h3>Nenhuma solicita√ß√£o pendente</h3>
                            <p>Todos os cadastros foram processados!</p>
                        </div>
                    `
                    return
                }

                listContainer.innerHTML = users.map(user => `
                    <div class="pending-card" id="card-${user.id}">
                        <div class="user-info">
                            <h3>${user.name}</h3>
                            <div class="user-details">
                                <div class="detail-row">
                                    <span class="detail-label">üì± Telefone:</span>
                                    <span>${user.phone}</span>
                                </div>
                                ${user.email ? `
                                <div class="detail-row">
                                    <span class="detail-label">üìß Email:</span>
                                    <span>${user.email}</span>
                                </div>
                                ` : ''}
                                ${user.cpf ? `
                                <div class="detail-row">
                                    <span class="detail-label">üìÑ CPF:</span>
                                    <span>${user.cpf}</span>
                                </div>
                                ` : ''}
                                <div class="detail-row">
                                    <span class="detail-label">üåç IP:</span>
                                    <span>${user.ip_address || 'N/A'}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">üìÖ Data:</span>
                                    <span>${new Date(user.created_at).toLocaleString('pt-BR')}</span>
                                </div>
                            </div>
                        </div>
                        <div class="actions">
                            <button class="btn btn-approve" onclick="approveUser('${user.id}')">
                                ‚úì Aprovar
                            </button>
                            <button class="btn btn-reject" onclick="rejectUser('${user.id}')">
                                ‚úï Reprovar
                            </button>
                        </div>
                    </div>
                `).join('')

            } catch (error) {
                console.error('Erro ao carregar pendentes:', error)
                showToast('‚ùå Erro ao carregar solicita√ß√µes', 'error')
            }
        }

        // Aprovar
        async function approveUser(id) {
            const card = document.getElementById(`card-${id}`)
            const buttons = card.querySelectorAll('.btn')
            buttons.forEach(btn => btn.disabled = true)
            buttons[0].innerHTML = '<span class="loading"></span> Aprovando...'

            try {
                const response = await fetch(`${API_BASE}/auth/approve-user/${id}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                })

                const data = await response.json()

                if (data.success) {
                    showToast('‚úÖ Usu√°rio aprovado com sucesso!', 'success')
                    card.style.opacity = '0'
                    card.style.transform = 'translateX(-100px)'
                    setTimeout(() => loadPendingUsers(), 300)
                    updateApprovedCount()
                } else {
                    throw new Error(data.message || 'Erro ao aprovar')
                }

            } catch (error) {
                console.error('Erro ao aprovar:', error)
                showToast('‚ùå ' + error.message, 'error')
                buttons.forEach(btn => btn.disabled = false)
                buttons[0].innerHTML = '‚úì Aprovar'
            }
        }

        // Reprovar
        async function rejectUser(id) {
            const reason = prompt('Motivo da reprova√ß√£o (opcional):') || 'N√£o aprovado'
            
            const card = document.getElementById(`card-${id}`)
            const buttons = card.querySelectorAll('.btn')
            buttons.forEach(btn => btn.disabled = true)
            buttons[1].innerHTML = '<span class="loading"></span> Reprovando...'

            try {
                const response = await fetch(`${API_BASE}/auth/reject-user/${id}`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reason })
                })

                const data = await response.json()

                if (data.success) {
                    showToast('‚ùå Usu√°rio reprovado', 'success')
                    card.style.opacity = '0'
                    card.style.transform = 'translateX(100px)'
                    setTimeout(() => loadPendingUsers(), 300)
                    updateRejectedCount()
                } else {
                    throw new Error(data.message || 'Erro ao reprovar')
                }

            } catch (error) {
                console.error('Erro ao reprovar:', error)
                showToast('‚ùå ' + error.message, 'error')
                buttons.forEach(btn => btn.disabled = false)
                buttons[1].innerHTML = '‚úï Reprovar'
            }
        }

        // Contadores
        function updateApprovedCount() {
            const current = parseInt(document.getElementById('approvedCount').textContent)
            document.getElementById('approvedCount').textContent = current + 1
        }

        function updateRejectedCount() {
            const current = parseInt(document.getElementById('rejectedCount').textContent)
            document.getElementById('rejectedCount').textContent = current + 1
        }

        // Auto-refresh
        let refreshInterval
        function startAutoRefresh() {
            refreshInterval = setInterval(loadPendingUsers, 30000) // 30 segundos
        }

        // Toast
        function showToast(message, type = 'success') {
            const toast = document.createElement('div')
            toast.className = `toast toast-${type}`
            toast.textContent = message
            document.getElementById('toastContainer').appendChild(toast)

            setTimeout(() => {
                toast.style.opacity = '0'
                setTimeout(() => toast.remove(), 300)
            }, 3000)
        }

        // Inicializar
        window.addEventListener('DOMContentLoaded', checkAuth)
    </script>
</body>
</html>
